# ==============================================================================
# Service Account Patch for GCP Workload Identity (UAT)
# ==============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fineract-gcp
  namespace: fineract-uat
  annotations:
    # Workload Identity annotation - replace with your actual GCP service account
    iam.gke.io/gcp-service-account: fineract-uat@fineract-uat-project.iam.gserviceaccount.com
