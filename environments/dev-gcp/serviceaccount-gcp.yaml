# ==============================================================================
# GCP Service Account for Fineract (Dev)
# ==============================================================================
# This ServiceAccount is configured with Workload Identity to allow
# Fineract pods to authenticate to GCP services (Cloud SQL, GCS)
# ==============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fineract-gcp
  namespace: fineract-dev
  annotations:
    # Workload Identity annotation - links K8s SA to GCP SA
    iam.gke.io/gcp-service-account: fineract-dev@fineract-486415.iam.gserviceaccount.com
