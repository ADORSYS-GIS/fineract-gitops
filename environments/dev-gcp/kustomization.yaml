# ==============================================================================
# GCP Development Environment Overlay
# ==============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: fineract-dev-gcp

namespace: fineract-dev

# Inherit common GCP configuration from base
resources:
  - ../base-gcp
  - namespace.yaml
  - serviceaccount-gcp.yaml

# Note: Service account patches are applied in base-gcp

# Override image for dev (use develop tag for testing)
images:
  - name: apache/fineract
    newName: apache/fineract
    newTag: "develop"

# ConfigMap with GCP-specific configuration
configMapGenerator:
  - name: fineract-gcp-config
    behavior: create
    literals:
      - CLOUD_PROVIDER=gcp
      - GCP_PROJECT_ID=fineract-486415
      - GCP_REGION=us-central1
      - STORAGE_CLASS=pd-balanced

# Dev-specific labels
commonLabels:
  environment: dev
  cloud: gcp

# Dev-specific annotations
commonAnnotations:
  environment: development
  auto-sync: "enabled"
