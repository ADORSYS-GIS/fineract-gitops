# ==============================================================================
# Service Account Patch for GCP Workload Identity (Dev)
# ==============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fineract-gcp
  namespace: fineract-dev
  annotations:
    # Workload Identity annotation - replace with your actual GCP service account
    iam.gke.io/gcp-service-account: fineract-dev@fineract-dev-project.iam.gserviceaccount.com
