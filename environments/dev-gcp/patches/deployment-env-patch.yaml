# ==============================================================================
# Deployment Patches for GCP
# ==============================================================================
# These patches update deployments to use the GCP service account
# Database connections are configured via secrets (same pattern as AWS)
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fineract-read
spec:
  template:
    spec:
      serviceAccountName: fineract-gcp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fineract-write
spec:
  template:
    spec:
      serviceAccountName: fineract-gcp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fineract-batch
spec:
  template:
    spec:
      serviceAccountName: fineract-gcp
