# Centralized LoadBalancer DNS Configuration for Dev Environment
# This file is the single source of truth for LoadBalancer hostnames
# Auto-updated by: scripts/update-loadbalancer-dns.sh

apiVersion: v1
kind: ConfigMap
metadata:
  name: loadbalancer-config
  namespace: fineract-dev
data:
  # AWS ELB DNS name for the Nginx Ingress Controller LoadBalancer
  # This value is automatically extracted from the cluster after deployment
  LOADBALANCER_DNS: "aa0ec358e78fc4c57acf73f1cf0732cb-95e4174ade364e81.elb.eu-central-1.amazonaws.com"

  # For production, this would be replaced with actual domain names:
  # APPS_HOSTNAME: "aa0ec358e78fc4c57acf73f1cf0732cb-95e4174ade364e81.elb.eu-central-1.amazonaws.com"
  # AUTH_HOSTNAME: "aa0ec358e78fc4c57acf73f1cf0732cb-95e4174ade364e81.elb.eu-central-1.amazonaws.com"

  # For dev, both apps and auth use the same LoadBalancer DNS
  APPS_HOSTNAME: "aa0ec358e78fc4c57acf73f1cf0732cb-95e4174ade364e81.elb.eu-central-1.amazonaws.com"
  AUTH_HOSTNAME: "aa0ec358e78fc4c57acf73f1cf0732cb-95e4174ade364e81.elb.eu-central-1.amazonaws.com"
