apiVersion: v1
kind: ConfigMap
metadata:
  name: fineract-oauth2-config
data:
  # Development environment OAuth2/OIDC configuration
  # Uses current LoadBalancer DNS - automatically updated by post-terraform-setup.sh
  # IMPORTANT: This must match the frontendUrl in Keycloak realm configuration
  # Keycloak 17+ serves from root path (no /auth prefix)
  oidc-issuer-url: "https://a7f00533cd6c14e50b90ce0d6a5902d9-517f212682c107f9.elb.eu-central-1.amazonaws.com/realms/fineract"
  # JWK endpoint uses internal service for faster validation
  jwk-set-uri-internal: "http://keycloak-service:8080/realms/fineract/protocol/openid-connect/certs"
