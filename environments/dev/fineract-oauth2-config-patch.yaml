  # Uses current LoadBalancer DNS - automatically updated by post-terraform-setup.sh
  # IMPORTANT: This must match the frontendUrl in Keycloak realm configuration
  oidc-issuer-url: "https://ae236f3783cac47928b7559158f6f5c4-5941149f506864a2.elb.eu-central-1.amazonaws.com/auth/realms/fineract"
  # JWK endpoint uses internal service for faster validation
  jwk-set-uri-internal: "http://keycloak-service:8080/auth/realms/fineract/protocol/openid-connect/certs"
