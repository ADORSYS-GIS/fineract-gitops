apiVersion: v1
kind: ResourceQuota
metadata:
  name: fineract-production-quota
  namespace: fineract-production
  labels:
    environment: production
    criticality: high
  annotations:
    description: "Resource quota for production environment"
spec:
  hard:
    # Compute resources (5x dev)
    requests.cpu: "50"
    requests.memory: 100Gi
    limits.cpu: "100"
    limits.memory: 200Gi

    # Storage
    requests.storage: 500Gi
    persistentvolumeclaims: "20"

    # Object counts
    pods: "100"
    services: "30"
    configmaps: "50"
    secrets: "50"
    replicationcontrollers: "20"
    deployments.apps: "30"
    statefulsets.apps: "20"
