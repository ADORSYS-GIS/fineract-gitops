# ==============================================================================
# Cloud SQL Auth Proxy Sidecar Patch
# ==============================================================================
# This patch adds the Cloud SQL Auth Proxy as a sidecar container to Fineract
# deployments, enabling secure database connectivity via Workload Identity.
#
# Replace ${CLOUD_SQL_CONNECTION_NAME} with your actual connection name:
#   PROJECT_ID:REGION:INSTANCE_NAME
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: placeholder  # Will be replaced by target selector
spec:
  template:
    spec:
      containers:
        # Cloud SQL Auth Proxy sidecar
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
          args:
            - "--structured-logs"
            - "--port=5432"
            - "${CLOUD_SQL_CONNECTION_NAME}"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          # Health checks for the proxy
          startupProbe:
            tcpSocket:
              port: 5432
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 20
          livenessProbe:
            tcpSocket:
              port: 5432
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 5432
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
