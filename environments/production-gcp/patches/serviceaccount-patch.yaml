# ==============================================================================
# Service Account Patch for GCP Workload Identity (Production)
# ==============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fineract-gcp
  namespace: fineract-production
  annotations:
    # Workload Identity annotation - replace with your actual GCP service account
    iam.gke.io/gcp-service-account: fineract-production@fineract-prod-project.iam.gserviceaccount.com
