server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Use Docker internal DNS for dynamic upstream resolution
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Static assets - long cache (1 year)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # JSON files - no cache
    location ~* \.json$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Strip Vite base path prefix (/asset-manager/)
    # In K8s the app sits behind an ingress with path-based routing.
    # In Docker Compose the app has its own port, so we rewrite to strip the prefix.
    rewrite ^/asset-manager/(.*) /$1 last;

    # Rewrite build-time asset-service URL to same-origin (proxied through nginx)
    # The JS bundle has VITE_ASSET_SERVICE_URL=http://localhost:8083 baked in.
    # Replace with empty string so axios uses relative URLs through our /api/ proxy.
    sub_filter 'http://localhost:8083' '';
    sub_filter_once off;
    sub_filter_types application/javascript;

    # Userinfo endpoint - returns OAuth2-Proxy headers as JSON
    # In K8s, OAuth2-Proxy sets these headers after authentication.
    # In Docker Compose direct access, these will be empty.
    location = /api/userinfo {
        default_type application/json;
        return 200 '{"user":"$http_x_auth_request_user","email":"$http_x_auth_request_email","roles":"$http_x_auth_request_groups"}';
    }

    # Asset Service API proxy
    # Note: no URI in proxy_pass because nginx skips URI substitution when
    # variables are used, so the original request path is forwarded as-is.
    location /api/ {
        set $upstream_asset asset-service;
        proxy_pass http://$upstream_asset:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Fineract API proxy
    location /fineract-provider/ {
        set $upstream_fineract fineract;
        proxy_pass https://$upstream_fineract:8443;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Fineract-Platform-TenantId $http_x_fineract_platform_tenantid;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # SPA fallback - React Router support
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}
