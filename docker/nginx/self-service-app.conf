server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Use Docker internal DNS for dynamic upstream resolution
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Static assets - long cache (1 year)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # JSON files - no cache
    location ~* \.json$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Strip Vite base path prefix (/self-service/)
    # In K8s the app sits behind an ingress with path-based routing.
    # In Docker Compose the app has its own port, so we rewrite to strip the prefix.
    rewrite ^/self-service/(.*) /$1 last;

    # Rewrite build-time defaults to match Docker Compose environment
    # The JS bundle has dev defaults that differ from our Docker setup
    sub_filter 'localhost:9000' 'localhost:8180';
    sub_filter 'setup-app-client' 'self-service-app';
    sub_filter_once off;
    sub_filter_types application/javascript;

    # Customer Self-Service proxy (registration/onboarding)
    location /api/registration/ {
        set $upstream_css customer-self-service;
        proxy_pass http://$upstream_css:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Account Data proxy (with ownership verification)
    location /api/accounts/ {
        set $upstream_css_accounts customer-self-service;
        proxy_pass http://$upstream_css_accounts:8080/api/accounts/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Payment Gateway proxy
    location /api/payments/ {
        set $upstream_pgw payment-gateway-service;
        proxy_pass http://$upstream_pgw:8082/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Fineract API proxy
    location /fineract-provider/ {
        set $upstream_fineract fineract;
        proxy_pass https://$upstream_fineract:8443/fineract-provider/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Fineract-Platform-TenantId $http_x_fineract_platform_tenantid;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # SPA fallback - React Router support
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}
