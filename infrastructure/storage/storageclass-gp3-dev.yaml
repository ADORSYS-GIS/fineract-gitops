---
# Cost-Optimized Storage Class for Dev Environment
# Reduces IOPS from 3000 to 1000 for dev workloads
# Savings: ~$20-25/month in EBS costs
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gp3-dev
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
  labels:
    app.kubernetes.io/part-of: cost-optimization
    environment: dev
provisioner: ebs.csi.aws.com
parameters:
  type: gp3
  encrypted: "true"
  # Cost-optimized IOPS for dev (reduced from 3000)
  iops: "1000"        # Sufficient for dev workloads
  throughput: "125"   # Keep baseline throughput
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
reclaimPolicy: Delete
