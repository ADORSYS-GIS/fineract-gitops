# Repository URL Configuration Reference
#
# This file serves as the single source of truth for repository URLs
# used across all ArgoCD Application manifests.
#
# ⚠️  IMPORTANT: When changing repository URL or branch configuration:
#     1. Update the values below (REPO_URL and/or TARGET_REVISION_*)
#     2. Run: ./scripts/update-argocd-config.sh
#     3. Review changes: git diff argocd/
#     4. Commit all changes together
#
