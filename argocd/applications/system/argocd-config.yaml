# ArgoCD Application Configuration for System Resources
# This ConfigMap centralizes all environment-specific values for ArgoCD applications
# These values are used by Kustomize replacements to inject into Application manifests
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-app-config
  namespace: argocd
data:
  # Git repository configuration
  repoURL: "https://github.com/ADORSYS-GIS/fineract-gitops.git"
  targetRevision: "eks"  # System resources track development branch

  # System resources (Sealed Secrets, etc.) are cluster-wide
  clusterServer: "https://kubernetes.default.svc"
