apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fineract-dev-customer-registration-service
  namespace: argocd
  annotations:
    # Deploy after Keycloak and Fineract are ready
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: fineract-dev

  source:
    repoURL: "https://github.com/ADORSYS-GIS/fineract-gitops.git"
    targetRevision: deploy-key
    path: apps/customer-registration-service/base

  destination:
    server: https://kubernetes.default.svc
    namespace: fineract-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  info:
    - name: Component
      value: Customer Registration Service - Self-service customer onboarding
    - name: Environment
      value: Development
    - name: Part Of
      value: Self-Service Banking Application
