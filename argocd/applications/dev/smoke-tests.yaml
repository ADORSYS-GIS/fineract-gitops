apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fineract-dev-smoke-tests
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "15"  # Deploy after all other apps
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: fineract-dev

  source:
    repoURL: "https://github.com/ADORSYS-GIS/fineract-gitops.git"
    targetRevision: deploy-key
    path: apps/smoke-tests/base

  destination:
    server: https://kubernetes.default.svc
    namespace: fineract-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  info:
    - name: Component
      value: Smoke Tests
    - name: Purpose
      value: Post-deployment health verification tests
    - name: Environment
      value: Development
