apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logging-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: logging
    app.kubernetes.io/part-of: fineract-platform
    environment: dev
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Deploy after infrastructure
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: fineract-dev

  source:
    repoURL: git@github.com:ADORSYS-GIS/fineract-gitops.git
    targetRevision: develop
    path: apps/logging/base

  destination:
    server: https://kubernetes.default.svc
    namespace: logging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
  - group: apps
    kind: DaemonSet
    jsonPointers:
    - /spec/template/spec/containers/0/image

  revisionHistoryLimit: 10
