apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: monitoring
    app.kubernetes.io/part-of: fineract-platform
    environment: dev
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Deploy after infrastructure (wave 1)
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: fineract-dev

  source:
    repoURL: https://github.com/guymoyo/fineract-gitops.git
    targetRevision: develop
    path: apps/monitoring/base

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health assessment
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas

  # Notification
  revisionHistoryLimit: 10
