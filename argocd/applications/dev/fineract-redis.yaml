apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fineract-dev-fineract-redis
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Infrastructure - Redis session store for OAuth2 Proxy
spec:
  project: fineract-dev

  source:
    repoURL: "https://github.com/ADORSYS-GIS/fineract-gitops.git"
    targetRevision: deploy-key  # Auto-sync from eks branch
    path: apps/fineract-redis/base

  destination:
    server: https://kubernetes.default.svc
    namespace: fineract-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  info:
    - name: Component
      value: Redis Session Store
    - name: Environment
      value: Development
    - name: Profile
      value: ephemeral
    - name: Auto-Deploy
      value: "true"
    - name: Features
      value: "In-Memory Storage, LRU Eviction, Session TTL"
    - name: Purpose
      value: "OAuth2 Proxy session storage for Nginx migration"
    - name: Note
      value: "Ephemeral storage - sessions lost on pod restart (dev only)"
