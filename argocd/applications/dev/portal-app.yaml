apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fineract-dev-portal-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "7"  # Frontend application - deploys AFTER Fineract backend (wave 6)
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: fineract-dev

  source:
    repoURL: "https://github.com/ADORSYS-GIS/fineract-gitops.git"
    targetRevision: dev/fineract-deployment
    path: apps/portal-app/base

  destination:
    server: https://kubernetes.default.svc
    namespace: fineract-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  info:
    - name: Component
      value: Portal App - Application launcher and home page
    - name: Environment
      value: Development
