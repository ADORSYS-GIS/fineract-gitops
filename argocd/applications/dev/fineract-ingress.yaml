---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fineract-dev-ingress
  namespace: argocd
  labels:
    environment: dev
    component: ingress-resources
  annotations:
    # Sync wave 5 - Deploy ingress routing BEFORE Fineract backend (wave 6)
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: fineract-dev

  source:
    repoURL: "https://github.com/ADORSYS-GIS/fineract-gitops.git"
    targetRevision: dev/fineract-deployment
    path: apps/ingress/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: fineract-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  info:
    - name: Description
      value: "Fineract Ingress resources with OAuth2 Proxy auth, read/write routing, and RBAC"
    - name: Phase
      value: "Phase 2 - Nginx Ingress Configuration"
    - name: Sync Wave
      value: "5 (after OAuth2 Proxy, before Fineract)"
    - name: Dependencies
      value: "Redis (wave 0), Keycloak (wave 2), OAuth2 Proxy (wave 3)"
    - name: Includes
      value: "ingress.yaml (public, oauth2, protected endpoints)"
    - name: Environment
      value: "dev (apps.dev.fineract.com, auth.dev.fineract.com)"
