apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fineract-dev-database-keycloak-setup
  namespace: argocd
  labels:
    app.kubernetes.io/name: database-keycloak-setup
    app.kubernetes.io/part-of: fineract-platform
    component: operations
  annotations:
    argocd.argoproj.io/sync-wave: "-2"  # Deploy early - database setup before apps
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: fineract-dev

  source:
    repoURL: "https://github.com/ADORSYS-GIS/fineract-gitops.git"
    targetRevision: deploy-key
    path: operations/keycloak-database-setup

  destination:
    server: https://kubernetes.default.svc
    namespace: fineract-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      # - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health assessment for Jobs
  # Jobs with hooks are considered healthy when they complete successfully
  ignoreDifferences:
    - group: batch
      kind: Job
      jsonPointers:
        - /spec/template/metadata/labels

  revisionHistoryLimit: 10
