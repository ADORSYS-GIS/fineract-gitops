apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fineract-dev-keycloak
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Identity provider - deploys first (core infrastructure)
spec:
  project: fineract-dev

  source:
    repoURL: "https://github.com/ADORSYS-GIS/fineract-gitops.git"
    targetRevision: deploy-key  # Auto-sync from eks branch
    path: apps/keycloak/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: fineract-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  info:
    - name: Component
      value: Keycloak SSO/IAM
    - name: Environment
      value: Development
    - name: Profile
      value: standard
    - name: Auto-Deploy
      value: "true"
    - name: Features
      value: "OIDC, User Management"
