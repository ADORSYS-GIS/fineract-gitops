apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets-controller
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-5"  # Deploy very early, before secrets
spec:
  project: fineract-dev

  source:
    repoURL: "git@github.com:ADORSYS-GIS/fineract-gitops.git"
    targetRevision: deploy-key
    path: apps/sealed-secrets-controller/base

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # kube-system always exists
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  info:
    - name: Component
      value: Sealed Secrets Controller
    - name: Version
      value: v0.27.0
    - name: Purpose
      value: Decrypt SealedSecrets to regular Kubernetes Secrets
