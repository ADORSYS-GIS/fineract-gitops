apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tracing-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: tracing
    app.kubernetes.io/part-of: fineract-platform
    environment: dev
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Deploy after infrastructure
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: fineract-dev

  source:
    repoURL: https://github.com/ADORSYS-GIS/fineract-gitops.git
    targetRevision: deploy-key
    path: apps/tracing/base

  destination:
    server: https://kubernetes.default.svc
    namespace: tracing

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas

  revisionHistoryLimit: 10

  info:
    - name: Component
      value: Distributed Tracing (Jaeger, OpenTelemetry)
    - name: Environment
      value: Development
    - name: Auto-Deploy
      value: "true"
