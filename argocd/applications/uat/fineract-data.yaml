apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fineract-uat-data-loader
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "20"  # Deploy AFTER Fineract app is healthy
    description: "Fineract configuration data loader for UAT"
spec:
  project: fineract-uat

  source:
    repoURL: "https://github.com/guymoyo/fineract-gitops.git"
    targetRevision: main  # UAT syncs from main branch
    path: operations/fineract-data/jobs/base

  destination:
    server: https://kubernetes.default.svc
    namespace: fineract-uat

  syncPolicy:
    # Manual sync for data loading - requires explicit approval
    # Do NOT auto-sync to prevent accidental data reloading
    syncOptions:
      - CreateNamespace=false  # Namespace already exists from platform services
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m

  info:
    - name: Component
      value: Fineract Configuration Data Loader
    - name: Environment
      value: UAT
    - name: Purpose
      value: "Load initial configuration: offices, products, code values, demo data"
    - name: Sync
      value: "MANUAL ONLY - requires explicit approval"
    - name: When to Run
      value: "AFTER Fineract backend is deployed and healthy"
    - name: Data Loaded
      value: "Code values, Offices, Loan products, Test clients/accounts"
    - name: Safe to Re-run
      value: "Jobs are idempotent (won't duplicate data)"
