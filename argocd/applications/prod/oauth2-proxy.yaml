apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fineract-production-oauth2-proxy
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "5"  # Deploy after Keycloak and Redis
spec:
  project: fineract-production

  source:
    repoURL: "https://github.com/guymoyo/fineract-gitops.git"
    targetRevision: main  # Production syncs from main branch (tagged releases preferred)
    path: apps/oauth2-proxy/overlays/production

  destination:
    server: https://kubernetes.default.svc
    namespace: fineract-production

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3  # Fewer retries for production
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m

  info:
    - name: Component
      value: OAuth2 Proxy
    - name: Environment
      value: Production
    - name: Criticality
      value: HIGH
    - name: Profile
      value: standard
    - name: Auto-Deploy
      value: "false - manual approval required"
    - name: Sync Window
      value: "Tue-Thu, 10 AM - 4 PM only"
    - name: Features
      value: "OIDC Authentication, Session Management, Keycloak Integration"
    - name: Dependencies
      value: "Keycloak, Redis Session Store"
    - name: Purpose
      value: "OIDC authentication proxy for Nginx-based ingress"
