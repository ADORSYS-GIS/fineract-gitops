apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-production
  namespace: argocd
  labels:
    app.kubernetes.io/name: monitoring
    app.kubernetes.io/part-of: fineract-platform
    environment: production
    criticality: high
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: "fineract-deployments"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: fineract-production

  source:
    repoURL: "git@github.com:ADORSYS-GIS/fineract-gitops.git"
    targetRevision: main
    path: apps/monitoring/base

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    # Manual sync required for production
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas

  revisionHistoryLimit: 10
