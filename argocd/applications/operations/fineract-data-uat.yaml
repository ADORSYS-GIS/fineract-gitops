apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fineract-data-uat
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: fineract-operations
    app.kubernetes.io/component: data-operations
    app.kubernetes.io/environment: uat
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default

  source:
    repoURL: "https://github.com/guymoyo/fineract-gitops.git"
    targetRevision: main
    path: operations/fineract-data/kubernetes/overlays/uat

  destination:
    server: https://kubernetes.default.svc
    namespace: fineract-uat

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: batch
      kind: Job
      jsonPointers:
        - /status
        - /spec/template/metadata/labels
        - /spec/template/metadata/annotations
