apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payment-gateway-database-setup
  namespace: argocd
  labels:
    app.kubernetes.io/name: payment-gateway-database-setup
    app.kubernetes.io/part-of: fineract-platform
    component: operations
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: "git@github.com:ADORSYS-GIS/fineract-gitops.git"
    targetRevision: develop
    path: operations/payment-gateway-database-setup/base
  destination:
    server: https://kubernetes.default.svc
    namespace: fineract-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: batch
      kind: Job
      jsonPointers:
        - /spec/template/metadata/labels
  revisionHistoryLimit: 10
