apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-sync-service
  namespace: argocd
  labels:
    app.kubernetes.io/name: user-sync-service
    app.kubernetes.io/part-of: fineract-platform
    component: operations
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: "https://github.com/guymoyo/fineract-gitops.git"
    targetRevision: develop
    path: apps/user-sync-service/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: fineract-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  # Notification and monitoring
  revisionHistoryLimit: 10
