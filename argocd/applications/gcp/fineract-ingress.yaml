# ==============================================================================
# ArgoCD Application: Ingress Resources for GCP Dev Environment
# ==============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fineract-dev-gcp-ingress
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default

  source:
    repoURL: "git@github.com:ADORSYS-GIS/fineract-gitops.git"
    targetRevision: feature/gcp-implementation
    path: apps/ingress/overlays/dev-gcp

  destination:
    server: https://kubernetes.default.svc
    namespace: fineract-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  info:
    - name: Component
      value: Ingress Resources
    - name: Environment
      value: GCP Development
    - name: Purpose
      value: "HTTP/HTTPS routing with OAuth2 protection"
