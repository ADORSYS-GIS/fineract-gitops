# ==============================================================================
# ArgoCD ApplicationSet for GCP Environments
# ==============================================================================
# Deploys Fineract to GCP/GKE across dev, uat, and production environments
# ==============================================================================
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: fineract-gcp
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - environment: dev-gcp
            namespace: fineract-dev
            targetRevision: feature/gcp-implementation
            project: fineract-dev
            repoURL: https://github.com/ADORSYS-GIS/fineract-gitops.git
            cloudProvider: gcp
          - environment: uat-gcp
            namespace: fineract-uat
            targetRevision: main
            project: fineract-uat
            repoURL: https://github.com/ADORSYS-GIS/fineract-gitops.git
            cloudProvider: gcp
          - environment: production-gcp
            namespace: fineract-production
            targetRevision: main
            project: fineract-production
            repoURL: https://github.com/ADORSYS-GIS/fineract-gitops.git
            cloudProvider: gcp
  template:
    metadata:
      name: 'fineract-{{environment}}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      annotations:
        argocd.argoproj.io/sync-wave: "10"
      labels:
        app.kubernetes.io/name: fineract
        app.kubernetes.io/component: core-banking
        cloud-provider: '{{cloudProvider}}'
    spec:
      project: '{{project}}'

      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{targetRevision}}'
        path: 'environments/{{environment}}'

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      ignoreDifferences:
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/replicas
            - /spec/template/spec/containers/0/resources
        # Ignore Cloud SQL Proxy sidecar resource differences
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/template/spec/containers/1/resources

      info:
        - name: Component
          value: Apache Fineract Core Banking
        - name: Environment
          value: '{{environment}}'
        - name: Cloud Provider
          value: GCP (GKE)
        - name: Database
          value: Cloud SQL PostgreSQL
        - name: Storage
          value: Google Cloud Storage
        - name: Identity
          value: Workload Identity
