# ==============================================================================
# ArgoCD Application: Payment Gateway Service for GCP Dev Environment
# ==============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fineract-dev-gcp-payment-gateway
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default

  source:
    repoURL: "https://github.com/ADORSYS-GIS/fineract-gitops.git"
    targetRevision: feature/gcp-implementation
    path: apps/payment-gateway-service/overlays/dev-gcp

  destination:
    server: https://kubernetes.default.svc
    namespace: fineract-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  info:
    - name: Component
      value: Payment Gateway Backend
    - name: Environment
      value: GCP Development
    - name: Purpose
      value: "CinetPay, MTN MoMo, Orange Money integration"
