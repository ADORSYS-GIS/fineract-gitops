apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fineract-uat

# Base configuration
resources:
  - ../../base

# Environment-specific ConfigMap for variables
configMapGenerator:
  - name: fineract-config-vars
    literals:
      - domain=uat.fineract.com
      - auth-hostname=auth.uat.fineract.com

# Environment-specific patches
patchesStrategicMerge:
  - patches/job-config.yaml

# Labels for UAT environment
labels:
  - pairs:
      environment: uat
      managed-by: argocd
