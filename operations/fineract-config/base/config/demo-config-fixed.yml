  notificationTemplates:
  - name: Client Activation
    channel: SMS
    eventTrigger: Client Activated
    messageBody: Hello {clientName}, your account has been activated at {officeName}. Welcome to {institutionName}!
      Your account number is {accountNumber}.
    isActive: true
  - name: Client Activation Email
    channel: Email
    eventTrigger: Client Activated
    subject: Welcome to {institutionName}
    messageBody: 'Dear {clientName},


      Your account has been successfully activated at {officeName}.


      Account Number: {accountNumber}

      Activation Date: {activationDate}


      Thank you for choosing {institutionName}.


      Best regards,

      {institutionName} Team'
    isActive: true
  - name: Loan Approval
    channel: SMS
    eventTrigger: Loan Approved
    messageBody: 'Congratulations {clientName}! Your loan of {loanAmount} XAF has been approved. Loan
      Account: {loanAccountNumber}. Visit {officeName} to collect.'
    isActive: true
  - name: Loan Disbursement
    channel: SMS
    eventTrigger: Loan Disbursed
    messageBody: 'Dear {clientName}, your loan of {loanAmount} XAF has been disbursed to your account.
      First repayment due: {firstRepaymentDate}. Total repayments: {numberOfRepayments}.'
    isActive: true
  - name: Loan Repayment Due
    channel: SMS
    eventTrigger: Repayment Due in 3 Days
    messageBody: 'Reminder: Your loan repayment of {repaymentAmount} XAF is due on {repaymentDate}. Loan
      Account: {loanAccountNumber}. Thank you.'
    isActive: true
  - name: Loan Repayment Overdue
    channel: SMS
    eventTrigger: Repayment Overdue
    messageBody: 'URGENT: Your loan repayment of {repaymentAmount} XAF was due on {repaymentDate}. Outstanding:
      {totalOutstanding} XAF. Please pay immediately to avoid penalties.'
    isActive: true
  - name: Loan Repayment Received
    channel: SMS
    eventTrigger: Repayment Made
    messageBody: 'Payment received: {repaymentAmount} XAF for loan {loanAccountNumber}. Outstanding balance:
      {outstandingBalance} XAF. Next payment: {nextRepaymentDate}.'
    isActive: true
  - name: Loan Fully Repaid
    channel: SMS
    eventTrigger: Loan Closed
    messageBody: 'Congratulations {clientName}! Your loan {loanAccountNumber} has been fully repaid. Total
      paid: {totalPaid} XAF. Thank you for your commitment!'
    isActive: true
  - name: Savings Account Activation
    channel: SMS
    eventTrigger: Savings Activated
    messageBody: 'Hello {clientName}, your savings account {savingsAccountNumber} has been activated.
      Current balance: {accountBalance} XAF.'
    isActive: true
  - name: Savings Deposit
    channel: SMS
    eventTrigger: Deposit Made
    messageBody: 'Deposit received: {depositAmount} XAF to account {savingsAccountNumber}. New balance:
      {accountBalance} XAF. Date: {transactionDate}.'
    isActive: true
  - name: Savings Withdrawal
    channel: SMS
    eventTrigger: Withdrawal Made
    messageBody: 'Withdrawal: {withdrawalAmount} XAF from account {savingsAccountNumber}. New balance:
      {accountBalance} XAF. Date: {transactionDate}.'
    isActive: true
  - name: Interest Posted
    channel: SMS
    eventTrigger: Interest Posted
    messageBody: 'Interest earned: {interestAmount} XAF posted to account {savingsAccountNumber}. New
      balance: {accountBalance} XAF. Period: {postingPeriod}.'
    isActive: true
  - name: Low Balance Alert
    channel: SMS
    eventTrigger: Balance Below Minimum
    messageBody: 'Alert: Your savings account {savingsAccountNumber} balance ({accountBalance} XAF) is
      below minimum ({minimumBalance} XAF). Please deposit to avoid charges.'
    isActive: true
  - name: Account Dormancy Warning
    channel: SMS
    eventTrigger: Account Inactive 60 Days
    messageBody: Your account {savingsAccountNumber} has been inactive for 60 days. Please make a transaction
      within 30 days to prevent dormancy.
    isActive: true
  - name: Password Changed
    channel: Email
    eventTrigger: Password Changed
    subject: Password Changed - {institutionName}
    messageBody: 'Dear {userName},


      Your password was changed on {changeDate} at {changeTime}.


      If you did not make this change, please contact us immediately.


      Best regards,

      {institutionName} Security Team'
    isActive: true
  - name: Failed Login Attempt
    channel: Email
    eventTrigger: 3 Failed Login Attempts
    subject: Security Alert - Failed Login Attempts
    messageBody: 'Dear {userName},


      We detected 3 failed login attempts on your account from IP: {ipAddress} on {attemptDate}.


      If this was not you, please contact us immediately.


      Best regards,

      {institutionName} Security Team'
    isActive: true
