apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Fineract Config CLI - Base Configuration
# Manages Fineract configuration declaratively using YAML files
# Similar pattern to keycloak-config-cli

namespace: fineract-dev  # Override in overlays

resources:
  - rbac.yaml
  - jobs/apply-fineract-config.yaml

# Generate ConfigMap from config files
# Hash suffix ensures job re-runs when configs change
configMapGenerator:
  - name: fineract-config-data
    files:
      - config/demo-config-fixed.yml
    options:
      disableNameSuffixHash: false  # Enable hash for change detection

# Common labels
commonLabels:
  app.kubernetes.io/name: fineract-config-cli
  app.kubernetes.io/component: config-loader
  app.kubernetes.io/part-of: fineract
  app.kubernetes.io/managed-by: argocd
