# Identity Providers (optional - configure if using external IdP)
identityProviders: []

# Authentication Flows
# Custom authentication flows for different user types
authenticationFlows:
  # Self-Service Browser Flow - WebAuthn Passwordless for customers
  # This flow is bound to the self-service-app client and provides
  # passwordless authentication using WebAuthn (biometrics/security keys)
  - alias: self-service-browser
    description: Passwordless browser flow for self-service customers using WebAuthn
    providerId: basic-flow
    topLevel: true
    builtIn: false
    authenticationExecutions:
      # Check for existing session cookie first
      - authenticator: auth-cookie
        authenticatorFlow: false
        requirement: ALTERNATIVE
        priority: 10
      # Username + WebAuthn sub-flow (if no cookie)
      - flowAlias: self-service-passwordless-forms
        authenticatorFlow: true
        requirement: ALTERNATIVE
        priority: 20

  # Sub-flow for username + 2FA (WebAuthn, Email OTP, or TOTP)
  - alias: self-service-passwordless-forms
    description: Username form followed by 2FA authentication (WebAuthn, Email OTP, or TOTP)
    providerId: basic-flow
    topLevel: false
    builtIn: false
    authenticationExecutions:
      # Username input (no password field)
      - authenticator: auth-username-form
        authenticatorFlow: false
        requirement: REQUIRED
        priority: 10
      # 2FA options sub-flow (WebAuthn, Email OTP, or TOTP)
      - flowAlias: self-service-2fa-options
        authenticatorFlow: true
        requirement: REQUIRED
        priority: 20

  # Sub-flow for 2FA options - WebAuthn (primary) or Email OTP (quick recovery)
  # This provides account recovery for customers who lose their WebAuthn device
  - alias: self-service-2fa-options
    description: WebAuthn or Email OTP authentication for self-service customers
    providerId: basic-flow
    topLevel: false
    builtIn: false
    authenticationExecutions:
      # WebAuthn passwordless (primary authentication method)
      - authenticator: webauthn-authenticator-passwordless
        authenticatorFlow: false
        requirement: ALTERNATIVE
        priority: 10
      # Email OTP (quick recovery - sent to email, no pre-setup required)
      - authenticator: auth-email-otp-form
        authenticatorFlow: false
        requirement: ALTERNATIVE
        priority: 15

  # Reset Credentials Flow - Email-based credential reset for lost/stolen devices
  # This flow allows users to reset their authentication via email verification
  # Users will need to re-register their WebAuthn device after successful reset
  - alias: self-service-reset-credentials
    description: Reset credentials for self-service customers via email verification
    providerId: basic-flow
    topLevel: true
    builtIn: false
    authenticationExecutions:
      # Check for existing session cookie first
      - authenticator: auth-cookie
        authenticatorFlow: false
        requirement: ALTERNATIVE
        priority: 10
      # Reset credentials via email sub-flow
      - flowAlias: self-service-reset-credentials-email
        authenticatorFlow: true
        requirement: ALTERNATIVE
        priority: 20

  # Reset Credentials Email Sub-flow
  - alias: self-service-reset-credentials-email
    description: Reset credentials using email verification
    providerId: basic-flow
    topLevel: false
    builtIn: false
    authenticationExecutions:
      # Username input
      - authenticator: auth-username-form
        authenticatorFlow: false
        requirement: REQUIRED
        priority: 10
      # Email verification
      - authenticator: auth-email-otp-form
        authenticatorFlow: false
        requirement: REQUIRED
        priority: 20
      # Update password (even though not used, required by Keycloak)
      - authenticator: update-password
        authenticatorFlow: false
        requirement: REQUIRED
        priority: 30

# Required Actions (Configured for First Login Flow)
requiredActions:
  - alias: UPDATE_PASSWORD
    name: Update Password
    providerId: UPDATE_PASSWORD
    enabled: true
    defaultAction: false  # Mandatory on first login
    priority: 10

  - alias: VERIFY_EMAIL
    name: Verify Email
    providerId: VERIFY_EMAIL
    enabled: true
    defaultAction: false  # Optional
    priority: 20

  - alias: webauthn-register
    name: Webauthn Register
    providerId: webauthn-register
    enabled: true
    defaultAction: false  # Optional - users can skip registration
    priority: 30

  # WebAuthn Passwordless Registration - Required for self-service customers
  - alias: webauthn-register-passwordless
    name: Webauthn Register Passwordless
    providerId: webauthn-register-passwordless
    enabled: true
    defaultAction: false  # Set by registration service for new customers
    priority: 35

  - alias: UPDATE_PROFILE
    name: Update Profile
    providerId: UPDATE_PROFILE
    enabled: true
    defaultAction: false
    priority: 40

