# Keycloak Realm Configuration for Fineract
# Managed via keycloak-config-cli
# Documentation: https://github.com/adorsys/keycloak-config-cli

realm: fineract
displayName: Fineract Banking Platform
enabled: true

# Realm Settings
internationalizationEnabled: true
supportedLocales:
  - en
  - fr
  - sw
defaultLocale: en

# Login Settings
registrationAllowed: false  # Users created by admin only
registrationEmailAsUsername: false
rememberMe: true
verifyEmail: false  # Disabled - email verification not required for customer login
loginWithEmailAllowed: true
duplicateEmailsAllowed: false
resetPasswordAllowed: true  # Enable password reset for better user experience
editUsernameAllowed: false

# Token Settings
accessTokenLifespan: 1800  # 30 minutes (balanced for UX and security)
ssoSessionIdleTimeout: 1800  # 30 minutes (reduced for security)
ssoSessionMaxLifespan: 14400  # 4 hours (reduced for security)
offlineSessionIdleTimeout: 2592000  # 30 days
revokeRefreshToken: true
refreshTokenMaxReuse: 0
accessCodeLifespan: 60
accessCodeLifespanUserAction: 300
accessCodeLifespanLogin: 1800

# Themes - Using custom Webank theme for professional banking UI
# loginTheme: webank
# accountTheme: webank
adminTheme: keycloak
# emailTheme: webank

# Security Defenses (Enhanced for Production)
bruteForceProtected: true
permanentLockout: false
maxFailureWaitSeconds: 1800  # 30 minutes (increased)
minimumQuickLoginWaitSeconds: 60
waitIncrementSeconds: 120  # 2 minutes (increased)
quickLoginCheckMilliSeconds: 500  # Faster detection
maxDeltaTimeSeconds: 43200
failureFactor: 3  # 3 attempts (reduced from 5 for tighter security)

# Password Policy (Enhanced for Banking Security)
passwordPolicy: "hashIterations(27500) and length(12) and upperCase(1) and lowerCase(1) and digits(2) and specialChars(1) and notUsername and passwordHistory(5)"

# OAuth2 / OIDC Settings
oauth2DeviceCodeLifespan: 600
oauth2DevicePollingInterval: 5

# Clients (4 total - OAuth2 Proxy + Service Accounts)
clients:
  # 1. OAuth2 Proxy Client (Server-side for ALL web frontends)
  - clientId: "${OAUTH2_PROXY_CLIENT_ID}"
    name: Fineract OAuth2 Proxy
    description: OAuth2 Proxy - protects all web frontends with OIDC authentication
    enabled: true

    # Client Authentication
    clientAuthenticatorType: client-secret
    secret: "${OAUTH2_PROXY_CLIENT_SECRET}"  # From external secret
    protocol: openid-connect

    # Access Type - Confidential (server-side)
    publicClient: false
    bearerOnly: false
    standardFlowEnabled: true  # Authorization Code flow
    implicitFlowEnabled: false
    directAccessGrantsEnabled: false
    serviceAccountsEnabled: false

    # URLs - Handles all frontend apps
    # Uses ${APPS_HOSTNAME} variable set by environment overlay
    # This allows dev to use LoadBalancer hostname while prod/uat use custom domains
    rootUrl: "https://${APPS_HOSTNAME}"
    redirectUris:
      - "https://${APPS_HOSTNAME}/oauth2/callback"
      - "https://${APPS_HOSTNAME}/*"
    webOrigins:
      - "https://${APPS_HOSTNAME}"

    # Scopes
    fullScopeAllowed: true
    defaultClientScopes:
      - profile
      - email
      - roles
      - web-origins
      - offline_access  # Required for refresh tokens
    optionalClientScopes:
      - address
      - phone

    # Logout Configuration - Enable RP-initiated logout for global logout
    # When user logs out from any app, ALL devices/sessions are terminated
    # Note: backchannel logout attributes must use dot notation inside 'attributes' block
    attributes:
      # Multiple URIs separated by ## - include root URL explicitly for logout redirect
      post.logout.redirect.uris: "https://${APPS_HOSTNAME}/##https://${APPS_HOSTNAME}/*"
      backchannel.logout.session.required: "true"
      backchannel.logout.revoke.offline.tokens: "false"

    # Protocol Mappers for custom claims
    protocolMappers:
      - name: fineract-user-id-mapper
        protocol: openid-connect
        protocolMapper: oidc-usermodel-attribute-mapper
        consentRequired: false
        config:
          userinfo.token.claim: "true"
          user.attribute: "fineract_user_id"
          id.token.claim: "true"
          access.token.claim: "true"
          claim.name: "fineract_user_id"
          jsonType.label: "String"

      - name: office-id-mapper
        protocol: openid-connect
        protocolMapper: oidc-usermodel-attribute-mapper
        consentRequired: false
        config:
          userinfo.token.claim: "true"
          user.attribute: "office_id"
          id.token.claim: "true"
          access.token.claim: "true"
          claim.name: "office_id"
          jsonType.label: "String"

      - name: employee-id-mapper
        protocol: openid-connect
        protocolMapper: oidc-usermodel-attribute-mapper
        consentRequired: false
        config:
          userinfo.token.claim: "true"
          user.attribute: "employee_id"
          id.token.claim: "true"
          access.token.claim: "true"
          claim.name: "employee_id"
          jsonType.label: "String"

      - name: tenant-mapper
        protocol: openid-connect
        protocolMapper: oidc-hardcoded-claim-mapper
        consentRequired: false
        config:
          userinfo.token.claim: "true"
          id.token.claim: "true"
          access.token.claim: "true"
          claim.name: "tenant"
          claim.value: "default"
          jsonType.label: "String"

      - name: audience-mapper
        protocol: openid-connect
        protocolMapper: oidc-audience-mapper
        consentRequired: false
        config:
          included.client.audience: "${OAUTH2_PROXY_CLIENT_ID}"
          id.token.claim: "false"
          access.token.claim: "true"

      - name: username-in-sub
        protocol: openid-connect
        protocolMapper: oidc-usermodel-property-mapper
        consentRequired: false
        config:
          userinfo.token.claim: "true"
          user.attribute: "username"
          id.token.claim: "true"
          access.token.claim: "true"
          claim.name: "sub"
          jsonType.label: "String"

      - name: realm-roles
        protocol: openid-connect
        protocolMapper: oidc-usermodel-realm-role-mapper
        consentRequired: false
        config:
          claim.name: "realm_access.roles"
          id.token.claim: "true"
          access.token.claim: "true"
          userinfo.token.claim: "true"
          multivalued: "true"



  # 2. Admin CLI (Keycloak Config CLI + User Sync)
  - clientId: "${ADMIN_CLI_CLIENT_ID}"
    name: Webank Admin CLI
    description: Keycloak configuration management and user synchronization
    enabled: true

    # Confidential service account
    publicClient: false
    clientAuthenticatorType: client-secret
    secret: "${ADMIN_CLI_SECRET}"
    protocol: openid-connect

    # Service account only (no user interaction)
    standardFlowEnabled: false
    implicitFlowEnabled: false
    directAccessGrantsEnabled: false
    serviceAccountsEnabled: true

    # Note: Realm roles for service accounts must be assigned after creation
    # via the Keycloak admin console or a separate script

    defaultClientScopes:
      - profile
      - email

  # 3. Fineract API (Generic backend service account)
  - clientId: "${FINERACT_API_CLIENT_ID}"
    name: Fineract API Service Account
    description: Generic service account for backend integrations with Fineract
    enabled: true

    # Confidential service account
    publicClient: false
    clientAuthenticatorType: client-secret
    secret: "${FINERACT_API_SECRET}"
    protocol: openid-connect

    # Service account only
    standardFlowEnabled: false
    implicitFlowEnabled: false
    directAccessGrantsEnabled: false
    serviceAccountsEnabled: true

    defaultClientScopes:
      - profile
      - email
      - roles

    # Protocol Mappers for service account tokens
    protocolMappers:
      - name: tenant-mapper
        protocol: openid-connect
        protocolMapper: oidc-hardcoded-claim-mapper
        consentRequired: false
        config:
          userinfo.token.claim: "true"
          id.token.claim: "true"
          access.token.claim: "true"
          claim.name: "tenant"
          claim.value: "default"
          jsonType.label: "String"

  # 4. Fineract Data Loader (Automated data loading operations)
  - clientId: "${FINERACT_DATA_LOADER_CLIENT_ID}"
    name: Fineract Data Loader Service
    description: Service account for automated data loading jobs (system config, demo data)
    enabled: true

    # Confidential service account
    publicClient: false
    clientAuthenticatorType: client-secret
    secret: "${FINERACT_DATA_LOADER_SECRET}"  # Generated and managed externally
    protocol: openid-connect

    # Service account only (client credentials grant)
    standardFlowEnabled: false
    implicitFlowEnabled: false
    directAccessGrantsEnabled: false
    serviceAccountsEnabled: true

    # Token settings for long-running jobs
    attributes:
      access.token.lifespan: "1800"  # 30 minutes for data loading operations

    defaultClientScopes:
      - profile
      - email
      - roles

    # Protocol Mappers for service account tokens
    protocolMappers:
      - name: tenant-mapper
        protocol: openid-connect
        protocolMapper: oidc-hardcoded-claim-mapper
        consentRequired: false
        config:
          userinfo.token.claim: "true"
          id.token.claim: "true"
          access.token.claim: "true"
          claim.name: "tenant"
          claim.value: "default"
          jsonType.label: "String"

      # Hardcoded 'sub' claim mapper for backward compatibility
      # Reason: Fineract expects service account requests to have 'sub=mifos'
      # for authentication and authorization. This is a legacy requirement from
      # the original Mifos authentication system that Fineract inherited.
      # The hardcoded value ensures data loading jobs are identified as system
      # operations rather than individual user actions.
      - name: mifos-sub-mapper
        protocol: openid-connect
        protocolMapper: oidc-hardcoded-claim-mapper
        consentRequired: false
        config:
          userinfo.token.claim: "true"
          id.token.claim: "true"
          access.token.claim: "true"
          claim.name: "sub"
          claim.value: "mifos"
          jsonType.label: "String"

    # Note: Realm roles for service accounts must be assigned after creation
    # via the Keycloak admin console or a separate script

  # 5. User Sync Service (User management service account)
  - clientId: "${USER_SYNC_SERVICE_CLIENT_ID}"
    name: User Sync Service
    description: Service account for user synchronization between Fineract and Keycloak
    enabled: true

    # Confidential service account
    publicClient: false
    clientAuthenticatorType: client-secret
    secret: "${USER_SYNC_SERVICE_CLIENT_SECRET}"
    protocol: openid-connect

    # Service account only (client credentials grant)
    standardFlowEnabled: false
    implicitFlowEnabled: false
    directAccessGrantsEnabled: false
    serviceAccountsEnabled: true

    defaultClientScopes:
      - profile
      - email
      - roles

  # 6. Self-Service App (Customer-facing portal with WebAuthn passwordless)
  - clientId: "self-service-app"
    name: Self-Service Banking Portal
    description: Customer self-service portal with WebAuthn passwordless authentication
    enabled: true

    # Public client for SPA (PKCE required)
    publicClient: true
    clientAuthenticatorType: client-secret
    protocol: openid-connect

    # Authorization Code flow with PKCE (standard for SPAs)
    standardFlowEnabled: true
    implicitFlowEnabled: false
    directAccessGrantsEnabled: false
    serviceAccountsEnabled: false

    # URLs - Self-service app endpoints
    rootUrl: "https://${APPS_HOSTNAME}/self-service"
    redirectUris:
      - "https://${APPS_HOSTNAME}/self-service/callback"
      - "https://${APPS_HOSTNAME}/self-service/*"
      - "http://localhost:3000/callback"
      - "http://localhost:3000/*"
    webOrigins:
      - "https://${APPS_HOSTNAME}"
      - "http://localhost:3000"

    # Scopes
    fullScopeAllowed: false
    defaultClientScopes:
      - profile
      - email
      - offline_access
    optionalClientScopes:
      - address
      - phone

    # Logout and PKCE Configuration
    attributes:
      post.logout.redirect.uris: "https://${APPS_HOSTNAME}/self-service/##https://${APPS_HOSTNAME}/self-service/*##http://localhost:3000/##http://localhost:3000/*"
      pkce.code.challenge.method: "S256"

    # Bind custom WebAuthn passwordless authentication flow
    authenticationFlowBindingOverrides:
      browser: self-service-browser
      resetCredentials: self-service-reset-credentials

    # Protocol Mappers for self-service specific claims
    protocolMappers:
      # Map Fineract external ID (UUID) to JWT - used for fallback lookup
      - name: fineract-external-id-mapper
        protocol: openid-connect
        protocolMapper: oidc-usermodel-attribute-mapper
        consentRequired: false
        config:
          userinfo.token.claim: "true"
          user.attribute: "fineract_external_id"
          id.token.claim: "true"
          access.token.claim: "true"
          claim.name: "fineract_external_id"
          jsonType.label: "String"

      # Map Fineract client ID (numeric) to JWT - used for fast ownership verification
      # This is the primary identifier for account ownership checks.
      # Set by customer-self-service during registration after Fineract client creation.
      # Falls back to fineract_external_id lookup if missing.
      - name: fineract-client-id-mapper
        protocol: openid-connect
        protocolMapper: oidc-usermodel-attribute-mapper
        consentRequired: false
        config:
          userinfo.token.claim: "true"
          user.attribute: "fineract_client_id"
          id.token.claim: "true"
          access.token.claim: "true"
          claim.name: "fineract_client_id"
          jsonType.label: "long"

      # Map KYC tier to JWT
      - name: kyc-tier-mapper
        protocol: openid-connect
        protocolMapper: oidc-usermodel-attribute-mapper
        consentRequired: false
        config:
          userinfo.token.claim: "true"
          user.attribute: "kyc_tier"
          id.token.claim: "true"
          access.token.claim: "true"
          claim.name: "kyc_tier"
          jsonType.label: "String"

      # Map KYC status to JWT
      - name: kyc-status-mapper
        protocol: openid-connect
        protocolMapper: oidc-usermodel-attribute-mapper
        consentRequired: false
        config:
          userinfo.token.claim: "true"
          user.attribute: "kyc_status"
          id.token.claim: "true"
          access.token.claim: "true"
          claim.name: "kyc_status"
          jsonType.label: "String"

      # Hardcoded tenant claim
      - name: tenant-mapper
        protocol: openid-connect
        protocolMapper: oidc-hardcoded-claim-mapper
        consentRequired: false
        config:
          userinfo.token.claim: "true"
          id.token.claim: "true"
          access.token.claim: "true"
          claim.name: "tenant"
          claim.value: "default"
          jsonType.label: "String"

      # Realm roles mapper
      - name: realm-roles
        protocol: openid-connect
        protocolMapper: oidc-usermodel-realm-role-mapper
        consentRequired: false
        config:
          claim.name: "realm_access.roles"
          id.token.claim: "true"
          access.token.claim: "true"
          userinfo.token.claim: "true"
          multivalued: "true"

# Client Scopes
clientScopes:
  - name: fineract-api
    description: Access to Fineract API
    protocol: openid-connect
    attributes:
      include.in.token.scope: "true"
      display.on.consent.screen: "true"
    protocolMappers:
      - name: fineract-roles
        protocol: openid-connect
        protocolMapper: oidc-usermodel-realm-role-mapper
        config:
          claim.name: "fineract_roles"
          jsonType.label: "String"
          multivalued: "true"
          userinfo.token.claim: "true"
          id.token.claim: "true"
          access.token.claim: "true"

