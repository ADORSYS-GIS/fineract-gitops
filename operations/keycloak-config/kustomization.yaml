apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Keycloak Configuration
# Deploys realm configuration and OAuth2 client setup for Fineract
# Namespace managed by environment overlay (dev/uat/production)

resources:
  - jobs/apply-keycloak-config.yaml

commonLabels:
  app.kubernetes.io/name: keycloak-config
  app.kubernetes.io/part-of: fineract-operations
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/component: identity-management
