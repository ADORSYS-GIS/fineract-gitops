apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Generate ConfigMap containing all Python loader scripts
# This ConfigMap is mounted by data loading Jobs at /scripts/loaders/
configMapGenerator:
  - name: fineract-loader-scripts
    files:
      # Base loader (required by all loaders)
      - base_loader.py

      # System Configuration Loaders (Sync Waves 1-9)
      - code_values.py
      - offices.py
      - staff.py
      - roles.py
      - currency_config.py
      - working_days.py
      - account_number_formats.py
      - maker_checker.py
      - scheduler_jobs.py

      # Product Loaders (Sync Waves 10-20)
      - loan_products.py
      - notification_templates.py
      - data_tables.py
      - tellers.py
      - reports.py
      - savings_products.py
      - charges.py
      - collateral_types.py
      - guarantor_types.py
      - floating_rates.py
      - delinquency_buckets.py

      # Accounting Loaders (Sync Waves 21-29)
      - chart_of_accounts.py
      - fund_sources.py
      - payment_types.py
      - tax_groups.py
      - loan_provisioning.py
      - financial_activity_mappings.py
      - loan_product_accounting.py
      - savings_product_accounting.py
      - payment_type_accounting.py

      # Demo Data Loaders (Sync Waves 30-39)
      - demo_clients.py
      - demo_savings_accounts.py
      - demo_loan_accounts.py
      - demo_loan_collateral.py
      - demo_loan_guarantors.py
      - demo_savings_deposits.py
      - demo_savings_withdrawals.py
      - demo_loan_repayments.py
      - demo_loan_disbursements.py
      - demo_transfers.py

      # Calendar Loaders (Sync Wave 40)
      - holidays.py

# Disable hash suffix for predictable ConfigMap names
generatorOptions:
  disableNameSuffixHash: true
