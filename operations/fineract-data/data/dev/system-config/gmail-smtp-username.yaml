apiVersion: fineract.apache.org/v1
kind: SMSEmailConfig
metadata:
  name: gmail-smtp-username
  labels:
    config-type: email-smtp
    provider: gmail
spec:
  configType: Email SMTP
  provider: Gmail
  configKey: smtp_username
  configValue: your-email@gmail.com
  isActive: true
  description: SMTP authentication username (email address)
