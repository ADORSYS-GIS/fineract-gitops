apiVersion: fineract.apache.org/v1
kind: SMSEmailConfig
metadata:
  name: gmail-smtp-password
  labels:
    config-type: email-smtp
    provider: gmail
spec:
  configType: Email SMTP
  provider: Gmail
  configKey: smtp_password
  configValue: YOUR_APP_PASSWORD
  isActive: true
  description: SMTP authentication password (use app password for Gmail)
