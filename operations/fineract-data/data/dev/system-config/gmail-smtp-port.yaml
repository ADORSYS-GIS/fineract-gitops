apiVersion: fineract.apache.org/v1
kind: SMSEmailConfig
metadata:
  name: gmail-smtp-port
  labels:
    config-type: email-smtp
    provider: gmail
spec:
  configType: Email SMTP
  provider: Gmail
  configKey: smtp_port
  configValue: '587'
  isActive: true
  description: SMTP server port (587 for TLS, 465 for SSL)
