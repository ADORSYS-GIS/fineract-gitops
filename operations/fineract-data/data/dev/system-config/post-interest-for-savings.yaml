apiVersion: fineract.apache.org/v1
kind: SchedulerJob
metadata:
  name: post-interest-for-savings
  labels:
    job-type: scheduled
spec:
  jobName: Post Interest For Savings
  displayName: Post Interest For Savings
  cronExpression: 0 0 0 1/1 * ? *
  active: true
  description: Post interest to savings accounts daily at midnight
