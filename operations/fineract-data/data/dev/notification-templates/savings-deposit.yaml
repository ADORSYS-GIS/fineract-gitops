apiVersion: fineract.apache.org/v1
kind: NotificationTemplate
metadata:
  name: savings-deposit
  labels:
    channel: sms
spec:
  name: Savings Deposit
  channel: SMS
  eventTrigger: Deposit Made
  subject: ''
  messageBody: 'Deposit received: {depositAmount} XAF to account {savingsAccountNumber}.
    New balance: {accountBalance} XAF. Date: {transactionDate}.'
  isActive: true
  description: Sent when deposit is made
