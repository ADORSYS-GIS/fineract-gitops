apiVersion: fineract.apache.org/v1
kind: NotificationTemplate
metadata:
  name: failed-login-attempt
  labels:
    channel: email
spec:
  name: Failed Login Attempt
  channel: Email
  eventTrigger: 3 Failed Login Attempts
  subject: Security Alert - Failed Login Attempts
  messageBody: 'Dear {userName},


    We detected 3 failed login attempts on your account from IP: {ipAddress} on {attemptDate}.


    If this was not you, please contact us immediately.


    Best regards,

    {institutionName} Security Team'
  isActive: true
  description: Security alert for multiple failed logins
