apiVersion: fineract.apache.org/v1
kind: NotificationTemplate
metadata:
  name: loan-repayment-received
  labels:
    channel: sms
spec:
  name: Loan Repayment Received
  channel: SMS
  eventTrigger: Repayment Made
  subject: ''
  messageBody: 'Payment received: {repaymentAmount} XAF for loan {loanAccountNumber}.
    Outstanding balance: {outstandingBalance} XAF. Next payment: {nextRepaymentDate}.'
  isActive: true
  description: Sent when repayment is received
