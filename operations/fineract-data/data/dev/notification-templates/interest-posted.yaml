apiVersion: fineract.apache.org/v1
kind: NotificationTemplate
metadata:
  name: interest-posted
  labels:
    channel: sms
spec:
  name: Interest Posted
  channel: SMS
  eventTrigger: Interest Posted
  subject: ''
  messageBody: 'Interest earned: {interestAmount} XAF posted to account {savingsAccountNumber}.
    New balance: {accountBalance} XAF. Period: {postingPeriod}.'
  isActive: true
  description: Sent when interest is posted
