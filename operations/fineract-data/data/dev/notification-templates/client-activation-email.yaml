apiVersion: fineract.apache.org/v1
kind: NotificationTemplate
metadata:
  name: client-activation-email
  labels:
    channel: email
spec:
  name: Client Activation Email
  channel: Email
  eventTrigger: Client Activated
  subject: Welcome to {institutionName}
  messageBody: 'Dear {clientName},


    Your account has been successfully activated at {officeName}.


    Account Number: {accountNumber}

    Activation Date: {activationDate}


    Thank you for choosing {institutionName}.


    Best regards,

    {institutionName} Team'
  isActive: true
  description: Email sent when client account is activated
