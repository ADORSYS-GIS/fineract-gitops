apiVersion: fineract.apache.org/v1
kind: NotificationTemplate
metadata:
  name: loan-fully-repaid
  labels:
    channel: sms
spec:
  name: Loan Fully Repaid
  channel: SMS
  eventTrigger: Loan Closed
  subject: ''
  messageBody: 'Congratulations {clientName}! Your loan {loanAccountNumber} has been
    fully repaid. Total paid: {totalPaid} XAF. Thank you for your commitment!'
  isActive: true
  description: Sent when loan is fully repaid
