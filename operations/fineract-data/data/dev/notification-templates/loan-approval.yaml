apiVersion: fineract.apache.org/v1
kind: NotificationTemplate
metadata:
  name: loan-approval
  labels:
    channel: sms
spec:
  name: Loan Approval
  channel: SMS
  eventTrigger: Loan Approved
  subject: ''
  messageBody: 'Congratulations {clientName}! Your loan of {loanAmount} XAF has been
    approved. Loan Account: {loanAccountNumber}. Visit {officeName} to collect.'
  isActive: true
  description: Sent when loan is approved
