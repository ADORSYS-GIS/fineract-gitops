apiVersion: fineract.apache.org/v1
kind: NotificationTemplate
metadata:
  name: client-activation
  labels:
    channel: sms
spec:
  name: Client Activation
  channel: SMS
  eventTrigger: Client Activated
  subject: ''
  messageBody: Hello {clientName}, your account has been activated at {officeName}.
    Welcome to {institutionName}! Your account number is {accountNumber}.
  isActive: true
  description: Sent when client account is activated
