apiVersion: fineract.apache.org/v1
kind: NotificationTemplate
metadata:
  name: loan-disbursement
  labels:
    channel: sms
spec:
  name: Loan Disbursement
  channel: SMS
  eventTrigger: Loan Disbursed
  subject: ''
  messageBody: 'Dear {clientName}, your loan of {loanAmount} XAF has been disbursed
    to your account. First repayment due: {firstRepaymentDate}. Total repayments:
    {numberOfRepayments}.'
  isActive: true
  description: Sent when loan is disbursed
