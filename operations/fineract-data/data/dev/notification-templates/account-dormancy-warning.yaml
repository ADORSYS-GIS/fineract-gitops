apiVersion: fineract.apache.org/v1
kind: NotificationTemplate
metadata:
  name: account-dormancy-warning
  labels:
    channel: sms
spec:
  name: Account Dormancy Warning
  channel: SMS
  eventTrigger: Account Inactive 60 Days
  subject: ''
  messageBody: Your account {savingsAccountNumber} has been inactive for 60 days.
    Please make a transaction within 30 days to prevent dormancy.
  isActive: true
  description: Warning before account becomes dormant
