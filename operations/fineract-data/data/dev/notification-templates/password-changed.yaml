apiVersion: fineract.apache.org/v1
kind: NotificationTemplate
metadata:
  name: password-changed
  labels:
    channel: email
spec:
  name: Password Changed
  channel: Email
  eventTrigger: Password Changed
  subject: Password Changed - {institutionName}
  messageBody: 'Dear {userName},


    Your password was changed on {changeDate} at {changeTime}.


    If you did not make this change, please contact us immediately.


    Best regards,

    {institutionName} Security Team'
  isActive: true
  description: Security notification for password changes
