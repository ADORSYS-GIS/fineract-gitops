apiVersion: fineract.apache.org/v1
kind: Role
metadata:
  name: loan-officer
  labels:
    role-type: custom
spec:
  name: Loan Officer
  description: Create and update clients
  disabled: false
  permissions:
  - grouping: Client
    code: Client_CREATE_UPDATE_READ
  - grouping: Loan
    code: Loan_CREATE_UPDATE_READ
  - grouping: Loan
    code: Loan_DISBURSE_REPAYMENT
  - grouping: Savings
    code: Savings_CREATE_UPDATE_READ
  - grouping: Transaction
    code: Transaction_CREATE_READ
  - grouping: Report
    code: Report_READ
  - grouping: Office
    code: Office_READ
  - grouping: Maker-Checker
    code: Maker-Checker_CREATE
