apiVersion: fineract.apache.org/v1
kind: Role
metadata:
  name: loan-officer
  labels:
    role-type: custom
spec:
  name: Loan Officer
  description: Create and update clients
  disabled: false
  permissions:
  # Client management - create, update, read
  - grouping: portfolio
    code: READ_CLIENT
  - grouping: portfolio
    code: CREATE_CLIENT
  - grouping: portfolio
    code: UPDATE_CLIENT
  # Loan management - create, update, read, disburse, repay
  - grouping: portfolio
    code: READ_LOAN
  - grouping: portfolio
    code: CREATE_LOAN
  - grouping: portfolio
    code: UPDATE_LOAN
  - grouping: portfolio
    code: DISBURSE_LOAN
  - grouping: portfolio
    code: REPAYMENT_LOAN
  # Savings account management - create, update, read
  - grouping: portfolio
    code: READ_SAVINGSACCOUNT
  - grouping: portfolio
    code: CREATE_SAVINGSACCOUNT
  - grouping: portfolio
    code: UPDATE_SAVINGSACCOUNT
  - grouping: portfolio
    code: DEPOSIT_SAVINGSACCOUNT
  - grouping: portfolio
    code: WITHDRAWAL_SAVINGSACCOUNT
  # Office - read only
  - grouping: organisation
    code: READ_OFFICE
  # Reporting - read only access
  - grouping: special
    code: ALL_FUNCTIONS_READ
