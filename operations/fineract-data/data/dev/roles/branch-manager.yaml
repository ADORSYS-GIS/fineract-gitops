apiVersion: fineract.apache.org/v1
kind: Role
metadata:
  name: branch-manager
  labels:
    role-type: custom
spec:
  name: Branch Manager
  description: Full client management
  disabled: false
  permissions:
  # Client management - full CRUD
  - grouping: portfolio
    code: READ_CLIENT
  - grouping: portfolio
    code: CREATE_CLIENT
  - grouping: portfolio
    code: UPDATE_CLIENT
  - grouping: portfolio
    code: DELETE_CLIENT
  # Loan management - full CRUD + operations
  - grouping: portfolio
    code: READ_LOAN
  - grouping: portfolio
    code: CREATE_LOAN
  - grouping: portfolio
    code: UPDATE_LOAN
  - grouping: portfolio
    code: DELETE_LOAN
  - grouping: portfolio
    code: APPROVE_LOAN
  - grouping: portfolio
    code: DISBURSE_LOAN
  - grouping: portfolio
    code: REPAYMENT_LOAN
  # Savings account management - full CRUD + operations
  - grouping: portfolio
    code: READ_SAVINGSACCOUNT
  - grouping: portfolio
    code: CREATE_SAVINGSACCOUNT
  - grouping: portfolio
    code: UPDATE_SAVINGSACCOUNT
  - grouping: portfolio
    code: DELETE_SAVINGSACCOUNT
  - grouping: portfolio
    code: DEPOSIT_SAVINGSACCOUNT
  - grouping: portfolio
    code: WITHDRAWAL_SAVINGSACCOUNT
  # Office and Staff - read only
  - grouping: organisation
    code: READ_OFFICE
  - grouping: organisation
    code: READ_STAFF
  # Accounting - create and read GL accounts and journal entries
  - grouping: accounting
    code: READ_GLACCOUNT
  - grouping: accounting
    code: CREATE_GLACCOUNT
  - grouping: accounting
    code: READ_JOURNALENTRY
  - grouping: accounting
    code: CREATE_JOURNALENTRY
  # Reporting - super user access
  - grouping: special
    code: REPORTING_SUPER_USER
  # Maker-Checker - approve capability
  - grouping: special
    code: CHECKER_SUPER_USER
