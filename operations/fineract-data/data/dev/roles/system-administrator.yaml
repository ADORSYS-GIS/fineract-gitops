apiVersion: fineract.apache.org/v1
kind: Role
metadata:
  name: system-administrator
  labels:
    role-type: custom
spec:
  name: System Administrator
  description: Create and manage offices/branches
  disabled: false
  permissions:
  # Office - full CRUD
  - grouping: organisation
    code: READ_OFFICE
  - grouping: organisation
    code: CREATE_OFFICE
  - grouping: organisation
    code: UPDATE_OFFICE
  # Staff - full CRUD
  - grouping: organisation
    code: READ_STAFF
  - grouping: organisation
    code: CREATE_STAFF
  - grouping: organisation
    code: UPDATE_STAFF
  - grouping: organisation
    code: DELETE_STAFF
  # Loan Products - full CRUD
  - grouping: organisation
    code: READ_LOANPRODUCT
  - grouping: organisation
    code: CREATE_LOANPRODUCT
  - grouping: organisation
    code: UPDATE_LOANPRODUCT
  - grouping: organisation
    code: DELETE_LOANPRODUCT
  # Savings Products - full CRUD
  - grouping: organisation
    code: READ_SAVINGSPRODUCT
  - grouping: organisation
    code: CREATE_SAVINGSPRODUCT
  - grouping: organisation
    code: UPDATE_SAVINGSPRODUCT
  - grouping: organisation
    code: DELETE_SAVINGSPRODUCT
  # Charges - full CRUD
  - grouping: organisation
    code: READ_CHARGE
  - grouping: organisation
    code: CREATE_CHARGE
  - grouping: organisation
    code: UPDATE_CHARGE
  - grouping: organisation
    code: DELETE_CHARGE
  # Client - create, update, read
  - grouping: portfolio
    code: READ_CLIENT
  - grouping: portfolio
    code: CREATE_CLIENT
  - grouping: portfolio
    code: UPDATE_CLIENT
  # Loan - read only
  - grouping: portfolio
    code: READ_LOAN
  # Savings - read only
  - grouping: portfolio
    code: READ_SAVINGSACCOUNT
  # Reporting - super user access
  - grouping: special
    code: REPORTING_SUPER_USER
