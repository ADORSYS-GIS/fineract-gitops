apiVersion: fineract.apache.org/v1
kind: Role
metadata:
  name: accountant
  labels:
    role-type: custom
spec:
  name: Accountant
  description: Create and manage GL accounts and journal entries
  disabled: false
  permissions:
  # Accounting - full CRUD for GL accounts
  - grouping: accounting
    code: READ_GLACCOUNT
  - grouping: accounting
    code: CREATE_GLACCOUNT
  - grouping: accounting
    code: UPDATE_GLACCOUNT
  - grouping: accounting
    code: DELETE_GLACCOUNT
  # Accounting - full control over journal entries
  - grouping: accounting
    code: READ_JOURNALENTRY
  - grouping: accounting
    code: CREATE_JOURNALENTRY
  - grouping: accounting
    code: REVERSE_JOURNALENTRY
  # GL Closures
  - grouping: accounting
    code: READ_GLCLOSURE
  - grouping: accounting
    code: CREATE_GLCLOSURE
  - grouping: accounting
    code: UPDATE_GLCLOSURE
  - grouping: accounting
    code: DELETE_GLCLOSURE
  # Client - read only
  - grouping: portfolio
    code: READ_CLIENT
  # Loan - read only
  - grouping: portfolio
    code: READ_LOAN
  # Savings - read only
  - grouping: portfolio
    code: READ_SAVINGSACCOUNT
  # Office - read only
  - grouping: organisation
    code: READ_OFFICE
  # Reporting - super user access
  - grouping: special
    code: REPORTING_SUPER_USER
  # Maker-Checker - approve capability
  - grouping: special
    code: CHECKER_SUPER_USER
