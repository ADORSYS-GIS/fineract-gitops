apiVersion: fineract.apache.org/v1
kind: Role
metadata:
  name: cashier
  labels:
    role-type: custom
spec:
  name: Cashier
  description: View client information only
  disabled: false
  permissions:
  # Client - read only
  - grouping: portfolio
    code: READ_CLIENT
  # Loan - read only
  - grouping: portfolio
    code: READ_LOAN
  # Savings account - read + transaction permissions
  - grouping: portfolio
    code: READ_SAVINGSACCOUNT
  - grouping: portfolio
    code: DEPOSIT_SAVINGSACCOUNT
  - grouping: portfolio
    code: WITHDRAWAL_SAVINGSACCOUNT
  # Reporting - read only access
  - grouping: special
    code: ALL_FUNCTIONS_READ
