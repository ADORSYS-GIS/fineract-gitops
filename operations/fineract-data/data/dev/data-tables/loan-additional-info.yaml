apiVersion: fineract.apache.org/v1
kind: DataTable
metadata:
  name: loan-additional-info
  labels:
    entity-type: loan
spec:
  datatableName: loan_additional_info
  apptableName: LOAN
  multiRow: false
  columns:
  - name: loan_purpose_detail
    type: Text
    mandatory: true
    length: null
  - name: collateral_description
    type: Text
    mandatory: false
    length: null
  - name: collateral_value
    type: Decimal
    mandatory: false
    length: null
  - name: guarantor_count
    type: Number
    mandatory: false
    length: null
  - name: credit_score
    type: Number
    mandatory: false
    length: null
  - name: repayment_source
    type: Dropdown
    mandatory: true
    length: null
    code: loan_additional_info_repayment_source_options
  - name: previous_loan_history
    type: Dropdown
    mandatory: false
    length: null
    code: loan_additional_info_previous_loan_history_options
