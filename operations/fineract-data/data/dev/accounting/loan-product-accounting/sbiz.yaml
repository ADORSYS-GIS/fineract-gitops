apiVersion: fineract.apache.org/v1
kind: LoanProductAccounting
metadata:
  name: sbiz
  labels:
    product-type: loan
spec:
  productName: SBIZ
  accountMappings:
  - mappingType: Fund Source
    glAccountCode: '42'
    glAccountName: Cash on Hand
    description: Source of funds for disbursement
  - mappingType: Loan Portfolio
    glAccountCode: '51'
    glAccountName: Loans to Clients - Principal
    description: Outstanding loan principal
  - mappingType: Interest Receivable
    glAccountCode: '52'
    glAccountName: Loans to Clients - Interest Receivable
    description: Accrued interest receivable
  - mappingType: Fees Receivable
    glAccountCode: '53'
    glAccountName: Loans to Clients - Fees Receivable
    description: Accrued fees receivable
  - mappingType: Penalties Receivable
    glAccountCode: '54'
    glAccountName: Loans to Clients - Penalties Receivable
    description: Penalties receivable
  - mappingType: Transfer in Suspense
    glAccountCode: '122'
    glAccountName: Due from Other Branches (Receivable)
    description: Suspense account for transfers
  - mappingType: Interest Income
    glAccountCode: '81'
    glAccountName: Interest Income on Loans
    description: Interest income recognition
  - mappingType: Fee Income
    glAccountCode: '82'
    glAccountName: Fee Income - Loan Processing
    description: Fee income recognition
  - mappingType: Penalty Income
    glAccountCode: '83'
    glAccountName: Penalty Income
    description: Penalty income recognition
  - mappingType: Losses Written Off
    glAccountCode: '93'
    glAccountName: Loan Write-off Expense
    description: Written-off loan expense
  - mappingType: Goodwill Credit
    glAccountCode: '81'
    glAccountName: Interest Income on Loans
    description: Goodwill credit account
  - mappingType: Income from Recovery
    glAccountCode: '81'
    glAccountName: Interest Income on Loans
    description: Recovery income
  - mappingType: Over Payment Liability
    glAccountCode: '64'
    glAccountName: Savings Interest Payable
    description: Overpayment liability account
