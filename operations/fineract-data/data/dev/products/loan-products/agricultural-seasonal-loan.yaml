apiVersion: fineract.apache.org/v1
kind: LoanProduct
metadata:
  name: agricultural-seasonal-loan
  labels:
    product-type: loan
    category: general
spec:
  name: Agricultural Seasonal Loan
  shortName: ASEA
  description: Seasonal loans for agricultural activities
  currency: XAF
  digitsAfterDecimal: 2
  principal:
    min: 100000.0
    default: 500000.0
    max: 3000000.0
  interestRate:
    min: 12.0
    default: 18.0
    max: 22.0
    type: Declining Balance
    perPeriod: true
  numberOfRepayments:
    min: 6
    default: 12
    max: 36
  repaymentEvery: 1
  repaymentFrequency: Monthly
  amortizationType: Equal installments
  interestCalculationPeriod: Same as repayment period
