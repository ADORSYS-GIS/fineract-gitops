apiVersion: fineract.apache.org/v1
kind: LoanProduct
metadata:
  name: sme-business-loan
  labels:
    product-type: loan
    category: general
spec:
  name: SME Business Loan
  shortName: SBIZ
  description: Medium loans for small and medium enterprises
  currency: XAF
  digitsAfterDecimal: 2
  principal:
    min: 500000.0
    default: 2000000.0
    max: 10000000.0
  interestRate:
    min: 15.0
    default: 20.0
    max: 25.0
    type: Declining Balance
    perPeriod: true
  numberOfRepayments:
    min: 6
    default: 12
    max: 36
  repaymentEvery: 1
  repaymentFrequency: Monthly
  amortizationType: Equal installments
  interestCalculationPeriod: Same as repayment period
