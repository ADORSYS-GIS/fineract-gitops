apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fineract-uat

resources:
  - ../../base

# UAT environment includes demo data for testing
# No exclusions - uses same configuration as dev

commonLabels:
  environment: uat
  app.kubernetes.io/instance: fineract-uat-data-loader

commonAnnotations:
  environment: uat
  sync-mode: automated
  description: "UAT environment with demo data for testing"

# UAT-specific patches can be added here if needed
# Example: Different resource limits, different Fineract URL, etc.
