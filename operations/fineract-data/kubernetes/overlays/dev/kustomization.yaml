apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fineract-dev

resources:
  - ../../base

# Dev environment includes ALL jobs including demo data
# No patches needed - uses base configuration as-is

commonLabels:
  environment: dev
  app.kubernetes.io/instance: fineract-dev-data-loader

# Dev-specific annotations
commonAnnotations:
  environment: development
  sync-mode: manual
  description: "Development environment with full demo data"
