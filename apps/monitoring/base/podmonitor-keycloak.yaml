apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: keycloak-pods
  namespace: monitoring
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/part-of: monitoring-stack
spec:
  selector:
    matchLabels:
      app: keycloak
  namespaceSelector:
    any: true
  podMetricsEndpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    relabelings:
    # Add pod name label
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    # Add namespace label
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace
    # Add node label
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    # Add container name
    - sourceLabels: [__meta_kubernetes_pod_container_name]
      targetLabel: container
    metricRelabelings:
    # Keep essential Keycloak metrics
    - sourceLabels: [__name__]
      regex: 'keycloak_.*|jvm_memory_used_bytes|jvm_threads_.*|http_server_requests_.*'
      action: keep
---
