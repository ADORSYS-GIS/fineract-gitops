apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: prometheus-pdb
  namespace: monitoring
  labels:
    app.kubernetes.io/name: prometheus
  annotations:
    description: "Prevents disruption of Prometheus - ensures continuous metrics collection"
spec:
  maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus
---
