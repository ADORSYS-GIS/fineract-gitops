apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: prometheus
spec:
  replicas: 1
  version: v2.48.0

  # Service account
  serviceAccountName: prometheus

  # Service monitor selector - matches all ServiceMonitors
  serviceMonitorSelector:
    matchLabels:
      app.kubernetes.io/part-of: monitoring-stack

  # Pod monitor selector
  podMonitorSelector:
    matchLabels:
      app.kubernetes.io/part-of: monitoring-stack

  # Rule selector - matches all PrometheusRules
  ruleSelector:
    matchLabels:
      app.kubernetes.io/part-of: monitoring-stack

  # Resources - Conservative settings for dev environment
  # Increase for production: cpu: 500m/1000m, memory: 2Gi/4Gi
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi

  # Storage - Conservative settings for dev environment
  # Increase for production: storage: 50Gi, retention: 30d
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi

  # Retention - 7 days for dev, increase for production
  retention: 7d
  retentionSize: 9GB

  # AlertManager configuration
  alerting:
    alertmanagers:
    - name: alertmanager
      namespace: monitoring
      port: web

  # Security context
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000

  # Scrape configuration
  additionalScrapeConfigs:
    name: additional-scrape-configs
    key: prometheus-additional.yaml
