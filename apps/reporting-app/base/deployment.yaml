apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting-app
  labels:
    app: reporting-app
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reporting-app
  template:
    metadata:
      labels:
        app: reporting-app
        component: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: copy-assets
        image: ghcr.io/adorsys-gis/fineract-reporting-app:6cc0179
        command: ['sh', '-c', 'cp -r /usr/share/nginx/html/assets/* /assets-tmp/ || true']
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: assets
          mountPath: /assets-tmp
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
      containers:
      - name: reporting-app
        image: ghcr.io/adorsys-gis/fineract-reporting-app:6cc0179
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        # Environment variables from ConfigMap
        - name: fineractApiUrl
          valueFrom:
            configMapKeyRef:
              name: reporting-app-config
              key: fineractApiUrl
        - name: fineractApiProvider
          valueFrom:
            configMapKeyRef:
              name: reporting-app-config
              key: fineractApiProvider
        - name: fineractApiVersion
          valueFrom:
            configMapKeyRef:
              name: reporting-app-config
              key: fineractApiVersion
        - name: fineractPlatformTenantId
          valueFrom:
            configMapKeyRef:
              name: reporting-app-config
              key: fineractPlatformTenantId
        - name: oauth2ProxyLogoutUrl
          valueFrom:
            configMapKeyRef:
              name: reporting-app-config
              key: oauth2ProxyLogoutUrl
        - name: defaultLanguage
          valueFrom:
            configMapKeyRef:
              name: reporting-app-config
              key: defaultLanguage
        - name: sessionIdleTimeout
          valueFrom:
            configMapKeyRef:
              name: reporting-app-config
              key: sessionIdleTimeout
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: assets
          mountPath: /usr/share/nginx/html/assets
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
      volumes:
      - name: assets
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
