apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: logging
  labels:
    app.kubernetes.io/name: promtail
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push

    scrape_configs:
      # Scrape all pod logs
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Add namespace label
          - source_labels:
              - __meta_kubernetes_pod_namespace
            target_label: namespace

          # Add pod name label
          - source_labels:
              - __meta_kubernetes_pod_name
            target_label: pod

          # Add container name label
          - source_labels:
              - __meta_kubernetes_pod_container_name
            target_label: container

          # Add app label
          - source_labels:
              - __meta_kubernetes_pod_label_app
            target_label: app

          # Add component label
          - source_labels:
              - __meta_kubernetes_pod_label_component
            target_label: component

          # Set log path
          - source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__
            separator: /
            replacement: /var/log/pods/*$1/*.log

        # Pipeline stages for log parsing
        pipeline_stages:
          # Parse JSON logs
          - json:
              expressions:
                level: level
                timestamp: timestamp
                message: message

          # Extract severity level
          - labels:
              level:

          # Parse timestamp
          - timestamp:
              source: timestamp
              format: RFC3339

          # Output structured log
          - output:
              source: message

      # Scrape Fineract application logs specifically
      - job_name: fineract-logs
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - fineract-dev
                - fineract-uat
                - fineract-production
        relabel_configs:
          # Only scrape Fineract pods
          - source_labels:
              - __meta_kubernetes_pod_label_app
            action: keep
            regex: fineract

          - source_labels:
              - __meta_kubernetes_pod_namespace
            target_label: namespace

          - source_labels:
              - __meta_kubernetes_pod_name
            target_label: pod

          - source_labels:
              - __meta_kubernetes_pod_label_component
            target_label: component

          - source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__
            separator: /
            replacement: /var/log/pods/*$1/*.log

        pipeline_stages:
          - json:
              expressions:
                level: level
                logger: logger
                thread: thread
                message: message
                exception: exception

          - labels:
              level:
              logger:

          - output:
              source: message
