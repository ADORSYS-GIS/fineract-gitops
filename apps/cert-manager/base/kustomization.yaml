apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: cert-manager

namespace: cert-manager

# Note: cert-manager CRDs and controllers are installed separately via:
#   kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.3/cert-manager.yaml
# This kustomization only manages ClusterIssuers and Certificates.

resources:
  - namespace.yaml
  - selfsigned-issuer.yaml
  - internal-ca-certificate.yaml
  - letsencrypt-staging.yaml
  - letsencrypt-prod.yaml

labels:
  - pairs:
      app: cert-manager
      managed-by: argocd
    includeSelectors: false

commonAnnotations:
  component: "certificate-management"
  purpose: "Automated SSL/TLS with Let's Encrypt"
