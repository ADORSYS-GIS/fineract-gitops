apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: asset-service
spec:
  podSelector:
    matchLabels:
      app: asset-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress-nginx
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8083
    # Allow traffic from asset-manager-app
    - from:
        - podSelector:
            matchLabels:
              app: asset-manager-app
      ports:
        - protocol: TCP
          port: 8083
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 8083
  egress:
    # DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: asset-service-db
      ports:
        - protocol: TCP
          port: 5432
    # Redis
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 6379
    # Fineract
    - to:
        - podSelector:
            matchLabels:
              app: fineract
      ports:
        - protocol: TCP
          port: 8443
    # Keycloak (token validation + client credentials)
    - to:
        - podSelector:
            matchLabels:
              app: keycloak
      ports:
        - protocol: TCP
          port: 8080
    # OTEL collector
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: tracing
      ports:
        - protocol: TCP
          port: 4317
