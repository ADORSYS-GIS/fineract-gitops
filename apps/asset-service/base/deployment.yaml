apiVersion: apps/v1
kind: Deployment
metadata:
  name: asset-service
  labels:
    app: asset-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: asset-service
  template:
    metadata:
      labels:
        app: asset-service
        app.kubernetes.io/name: asset-service
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: self-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8083"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/scheme: "http"
        reloader.stakater.com/auto: "true"
    spec:
      serviceAccountName: asset-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo "Waiting for database..."; sleep 2; done']
      containers:
        - name: asset-service
          image: ghcr.io/adorsys-gis/fineract-apps/asset-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8083
              protocol: TCP
          envFrom:
            - configMapRef:
                name: asset-service-config
          env:
            # Java Runtime Configuration
            - name: JAVA_OPTS
              value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
            # Database Credentials
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: asset-service-secrets
                  key: db-password
            # Redis Credentials
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: asset-service-secrets
                  key: redis-password
                  optional: true
            # Fineract API Credentials
            - name: FINERACT_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: fineract-api-secrets
                  key: client-id
                  optional: true
            - name: FINERACT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: fineract-api-secrets
                  key: client-secret
                  optional: true
            - name: FINERACT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: fineract-api-secrets
                  key: username
                  optional: true
            - name: FINERACT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fineract-api-secrets
                  key: password
                  optional: true
            # OpenTelemetry Distributed Tracing Configuration
            - name: OTEL_SERVICE_NAME
              value: "asset-service"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: asset-service-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.namespace=fineract,deployment.environment=dev,service.version=1.0.0"
            - name: OTEL_TRACES_EXPORTER
              value: "otlp"
            - name: OTEL_METRICS_EXPORTER
              value: "none"
            - name: OTEL_LOGS_EXPORTER
              value: "none"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8083
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
