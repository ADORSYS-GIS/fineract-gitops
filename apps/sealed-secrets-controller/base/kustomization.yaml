apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kube-system

resources:
  - https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.27.0/controller.yaml

# Add labels for tracking (only to metadata, not selectors)
labels:
  - pairs:
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/part-of: fineract-platform

# Customize controller settings
patches:
  # Fix service selector to only use the original label
  - target:
      kind: Service
      name: sealed-secrets-controller
    patch: |-
      - op: replace
        path: /spec/selector
        value:
          name: sealed-secrets-controller

  # Add custom args to controller
  - target:
      kind: Deployment
      name: sealed-secrets-controller
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --update-status=true
