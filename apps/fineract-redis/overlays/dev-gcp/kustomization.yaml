# ==============================================================================
# GCP Redis Overlay for Dev Environment
# ==============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fineract-dev

resources:
  - ../../base

labels:
  - pairs:
      environment: dev
      deployment-type: gcp
      managed-by: argocd
    includeSelectors: false

patches:
  # Override base storage class (gp3 is AWS, standard-rwo is GCP)
  # NOTE: If StatefulSet already exists with different storage class,
  # delete it and let ArgoCD recreate (PVC is retained)
  - patch: |-
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: fineract-redis
      spec:
        volumeClaimTemplates:
          - metadata:
              name: redis-data
            spec:
              accessModes: [ "ReadWriteOnce" ]
              storageClassName: standard-rwo
              resources:
                requests:
                  storage: 1Gi
    target:
      kind: StatefulSet
      name: fineract-redis

  # Reduce CPU requests for dev environment (2-node cluster with limited CPU)
  - patch: |-
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: fineract-redis
      spec:
        template:
          spec:
            containers:
            - name: redis
              resources:
                requests:
                  cpu: "50m"
                  memory: "128Mi"
                limits:
                  cpu: "200m"
                  memory: "256Mi"
            - name: redis-exporter
              resources:
                requests:
                  cpu: "10m"
                  memory: "32Mi"
                limits:
                  cpu: "50m"
                  memory: "64Mi"
    target:
      kind: StatefulSet
      name: fineract-redis
