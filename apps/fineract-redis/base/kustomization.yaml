apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: redis-session-store-base
  annotations:
    config.kubernetes.io/local-config: "true"

# Note: namespace is set by overlay

labels:
  - pairs:
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/part-of: fineract-platform
    includeSelectors: false

resources:
- configmap.yaml
- statefulset.yaml
- service.yaml

images:
- name: redis
  newName: redis
  newTag: 7.2-alpine
- name: oliver006/redis_exporter
  newTag: v1.55.0-alpine
