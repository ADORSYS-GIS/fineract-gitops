apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  labels:
    app: fineract-redis
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: session-storage
data:
  redis.conf: |
    # Redis Configuration for OAuth2 Proxy Session Storage + Fineract Application Caching

    # Network
    bind 0.0.0.0
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300

    # General
    daemonize no
    supervised no
    pidfile /var/run/redis.pid
    loglevel notice
    logfile ""
    databases 16

    # Snapshotting (disabled - sessions are ephemeral)
    save ""
    stop-writes-on-bgsave-error no
    rdbcompression no
    rdbchecksum no
    dbfilename dump.rdb
    dir /data

    # Replication (not used in single-instance setup)
    replica-serve-stale-data yes
    replica-read-only yes
    repl-diskless-sync no
    repl-diskless-sync-delay 5
    repl-disable-tcp-nodelay no
    replica-priority 100

    # Security
    # requirepass is set via environment variable REDIS_PASSWORD
    # Protected mode enabled - requires password authentication
    protected-mode yes

    # Limits
    maxclients 10000

    # Memory Management
    # 450MB max memory (OAuth2 sessions + Fineract application cache)
    # - OAuth2 sessions: ~50MB (for ~25,000 sessions)
    # - Fineract cache: ~400MB (application data, queries, entities)
    maxmemory 450mb

    # Eviction policy: Remove keys with expiration (TTL) set, LRU algorithm
    # allkeys-lru = evict any key using LRU when maxmemory reached
    maxmemory-policy allkeys-lru
    maxmemory-samples 5

    # Lazy Freeing
    lazyfree-lazy-eviction no
    lazyfree-lazy-expire no
    lazyfree-lazy-server-del no
    replica-lazy-flush no

    # Append Only File (disabled for session storage)
    appendonly no
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    aof-load-truncated yes
    aof-use-rdb-preamble yes

    # Lua Scripting
    lua-time-limit 5000

    # Slow Log
    slowlog-log-slower-than 10000
    slowlog-max-len 128

    # Latency Monitor
    latency-monitor-threshold 0

    # Event Notification
    notify-keyspace-events ""

    # Advanced Config
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000
    stream-node-max-bytes 4096
    stream-node-max-entries 100
    activerehashing yes
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60
    hz 10
    dynamic-hz yes
    aof-rewrite-incremental-fsync yes
    rdb-save-incremental-fsync yes

    # Active Defragmentation
    # jemalloc background thread for purging will be enabled by default
    jemalloc-bg-thread yes
