apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  labels:
    app: oauth2-proxy
    app.kubernetes.io/name: oauth2-proxy
    app.kubernetes.io/component: authentication
    app.kubernetes.io/part-of: fineract-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: oauth2-proxy
        app.kubernetes.io/name: oauth2-proxy
        app.kubernetes.io/component: authentication
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        reloader.stakater.com/auto: "true"
    spec:
      affinity:
        # Pod anti-affinity for when scaling to multiple replicas
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: oauth2-proxy
              topologyKey: kubernetes.io/hostname

      # Wait for Keycloak realm to be created
      initContainers:
      - name: wait-for-fineract-realm
        image: curlimages/curl
        command:
        - sh
        - -c
        - |
          echo "========================================="
          echo "Waiting for Keycloak Fineract Realm"
          echo "========================================="

          MAX_RETRIES=60
          RETRY_COUNT=0

          until [ $RETRY_COUNT -eq $MAX_RETRIES ]; do
            # Try to fetch the fineract realm
            if curl -f -s http://keycloak-service:8080/auth/realms/fineract > /dev/null 2>&1; then
              echo "✓ Fineract realm is accessible!"

              # Additional check: verify OIDC configuration is available
              if curl -f -s http://keycloak-service:8080/auth/realms/fineract/.well-known/openid-configuration > /dev/null 2>&1; then
                echo "✓ OIDC configuration endpoint is available!"
                echo "Keycloak realm 'fineract' is ready for OAuth2 Proxy!"
                echo "========================================="
                exit 0
              else
                echo "⚠  Realm exists but OIDC configuration not ready yet..."
              fi
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Fineract realm not ready yet (attempt $RETRY_COUNT/$MAX_RETRIES), waiting 5s..."
            sleep 5
          done

          echo "❌ Fineract realm did not become available within timeout"
          echo "This likely means the keycloak-config job has not completed successfully."
          exit 1
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy
        imagePullPolicy: IfNotPresent

        args:
        - --config=/etc/oauth2-proxy/oauth2_proxy.cfg
        - --email-domain=*

        ports:
        - containerPort: 4180
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP

        env:
        # OIDC Client credentials
        - name: OAUTH2_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secrets
              key: client-id
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secrets
              key: client-secret

        # Cookie secret for session encryption
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secrets
              key: cookie-secret

        # Redis connection for session storage
        - name: OAUTH2_PROXY_REDIS_CONNECTION_URL
          valueFrom:
            configMapKeyRef:
              name: oauth2-proxy-config
              key: redis-connection-url
        - name: OAUTH2_PROXY_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fineract-redis-secret
              key: redis-password

        volumeMounts:
        - name: config
          mountPath: /etc/oauth2-proxy
          readOnly: true

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        livenessProbe:
          httpGet:
            path: /ping
            port: 4180
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: 4180
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]

        securityContext:
          runAsNonRoot: true
          runAsUser: 2000
          runAsGroup: 2000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

      volumes:
      - name: config
        configMap:
          name: oauth2-proxy-config
          items:
          - key: oauth2_proxy.cfg
            path: oauth2_proxy.cfg

      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault

      tolerations:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300
