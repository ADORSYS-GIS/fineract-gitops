apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - rbac.yaml

commonLabels:
  app.kubernetes.io/name: fineract-keycloak-sync
  app.kubernetes.io/part-of: fineract-platform
  app.kubernetes.io/component: user-sync

# ConfigMap for environment-specific configuration
configMapGenerator:
  - name: user-sync-config
    literals:
      - KEYCLOAK_URL=http://keycloak-service:8080
      - KEYCLOAK_REALM=fineract
      - ADMIN_CLI_CLIENT_ID=admin-cli
      - PORT=5000

# Image management - allows overriding image tags per environment
images:
  - name: ghcr.io/apache/fineract/fineract-keycloak-sync
    newTag: latest
