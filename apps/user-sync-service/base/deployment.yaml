apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-sync-service
  labels:
    app: user-sync-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-sync-service
  template:
    metadata:
      labels:
        app: user-sync-service
    spec:
      containers:
        - name: user-sync-service
          image: ghcr.io/adorsys-gis/fineract-apps/user-sync-service:ec8b389
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: user-sync-service-config
          env:
            # Keycloak client credentials from consolidated secrets
            - name: KEYCLOAK_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: keycloak-client-secrets
                  key: user-sync-service-client-id
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: keycloak-client-secrets
                  key: user-sync-service-client-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 5