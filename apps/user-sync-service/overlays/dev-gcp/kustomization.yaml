# ==============================================================================
# GCP User Sync Service Overlay for Dev Environment
# ==============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fineract-dev

resources:
  - ../../base

labels:
  - pairs:
      environment: dev
      deployment-type: gcp
      managed-by: argocd
    includeSelectors: false

patches:
  # Reduce resources for dev GCP cluster (2-node e2-medium)
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: user-sync-service
      spec:
        template:
          spec:
            serviceAccountName: fineract-gcp
            containers:
            - name: user-sync-service
              resources:
                requests:
                  cpu: "50m"
                  memory: "96Mi"
                limits:
                  cpu: "150m"
                  memory: "192Mi"
    target:
      kind: Deployment
      name: user-sync-service
