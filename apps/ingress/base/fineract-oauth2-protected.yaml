---
# Fineract Protected Ingress with OAuth2 Proxy Authentication
# This ingress handles all application endpoints that require authentication
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fineract-oauth2-protected
  labels:
    app: fineract
    component: ingress
    purpose: oauth2-proxy-integration
  annotations:
    # ============================================================================
    # OAuth2 Proxy Authentication
    # ============================================================================

    # Delegate authentication to OAuth2 Proxy
    nginx.ingress.kubernetes.io/auth-url: "auth-url"
 
     # Redirect unauthenticated users to OAuth2 Proxy login
    nginx.ingress.kubernetes.io/auth-signin: "auth-signin-url"
 
     # Pass authentication headers from OAuth2 Proxy to backend
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Roles,X-Auth-Request-Access-Token"

    # Auth caching disabled to ensure logout works properly
    # nginx.ingress.kubernetes.io/auth-cache-key: "$cookie_oauth2_proxy"
    # nginx.ingress.kubernetes.io/auth-cache-duration: "200 202 5m"

    # ============================================================================
    # CORS Configuration
    # ============================================================================
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "cors-allow-origin-url"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, X-Requested-With, X-Fineract-Platform-TenantId"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-max-age: "3600"

    # ============================================================================
    # SSL/TLS Configuration
    # ============================================================================

    # Force HTTPS redirect
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # SSL protocols
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"

    # cert-manager - automatic certificate management
    cert-manager.io/cluster-issuer: "cluster-issuer"

    # Backend protocol (Fineract services use HTTPS)
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"

    # ============================================================================
    # Proxy Settings
    # ============================================================================

    # Request size limits
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"

    # Buffering
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"

    # ============================================================================
    # Rate Limiting
    # ============================================================================

    # Rate limiting for API endpoints
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # ============================================================================
    # Additional Settings
    # ============================================================================

    # Enable access logs
    nginx.ingress.kubernetes.io/enable-access-log: "true"

    # Upstream hash for session affinity
    nginx.ingress.kubernetes.io/upstream-hash-by: "$http_x_auth_request_user"

    # Pass correct port to backend and set Authorization header from OAuth2-Proxy token
    # Extract access token from upstream auth response header X-Auth-Request-Access-Token
    # NOTE: Authentication endpoint is handled in fineract-web-app-protected server-snippet
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # ============================================================================
      # Method-Based Routing: Route write methods to fineract-write-service
      # ============================================================================
      # Default backend is fineract-read-service (set in spec.rules.backend)
      # Override $proxy_upstream_name for POST/PUT/DELETE/PATCH to route to write service
      # Upstream name format: <namespace>-<service>-<port>
      if ($request_method = POST) {
        set $proxy_upstream_name "fineract-dev-fineract-write-service-8443";
      }
      if ($request_method = PUT) {
        set $proxy_upstream_name "fineract-dev-fineract-write-service-8443";
      }
      if ($request_method = DELETE) {
        set $proxy_upstream_name "fineract-dev-fineract-write-service-8443";
      }
      if ($request_method = PATCH) {
        set $proxy_upstream_name "fineract-dev-fineract-write-service-8443";
      }

      # OAuth2 token handling
      auth_request_set $access_token $upstream_http_x_auth_request_access_token;
      proxy_set_header Authorization "Bearer $access_token";
      more_set_headers "X-Forwarded-Host: $host";
      more_set_headers "X-Forwarded-Port: 443";
      more_set_headers "X-Forwarded-Proto: https";
      
            set $allowed 0;
      
            # Allow authentication endpoint
            if ($request_uri ~* "^/fineract-provider/api/v1/authentication$") {
                set $allowed 1;
            }
      
            # Account Manager role
            if ($http_x_auth_request_roles ~* "account-manager") {
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/clients$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/runreports/Savings%20Transactions$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/clients/[^/]+$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/clients/[^/]+/accounts$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/savingsaccounts/[^/]+\?command=activate$") { set $allowed 1; }
                if ($request_method = DELETE && $request_uri ~* "^/fineract-provider/api/v1/loans/[^/]+$") { set $allowed 1; }
                if ($request_method = DELETE && $request_uri ~* "^/fineract-provider/api/v1/savingsaccounts/[^/]+$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/clients/[^/]+/images$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/clients/[^/]+/images$") { set $allowed 1; }
                if ($request_method = DELETE && $request_uri ~* "^/fineract-provider/api/v1/clients/[^/]+/images$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/clients$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v2/clients/search$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/offices$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/loans/[^/]+$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/loans$") { set $allowed 1; }
                if ($request_method = PUT && $request_uri ~* "^/fineract-provider/api/v1/loans/[^/]+$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/loans/template$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/loans\?command=calculateLoanSchedule$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/savingsproducts$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/loanproducts$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/products/[^/]+$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/recurringdepositproducts$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/fixeddepositproducts$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/savingsaccounts$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/accounts/[^/]+$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/savingsaccounts/[^/]+$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/savingsaccounts/[^/]+\?command=unblock$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/codes/[^/]+/codevalues$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/savingsaccounts/[^/]+\?command=block$") { set $allowed 1; }
            }
      
            # Accountant role
            if ($http_x_auth_request_roles ~* "accountant") {
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/makercheckers$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/offices$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/glclosures$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/glaccounts$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/currencies$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/paymenttypes$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/journalentries$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/journalentries$") { set $allowed 1; }
                if ($request_method = DELETE && $request_uri ~* "^/fineract-provider/api/v1/glaccounts/[^/]+$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/journalentries/[^/]+$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/journalentries/[^/]+$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/makercheckers/[^/]+$") { set $allowed 1; }
            }
      
            # Admin role
            if ($http_x_auth_request_roles ~* "admin") {
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/adorsys/employees$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/adorsys/employees$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/adorsys/employees/[^/]+$") { set $allowed 1; }
                if ($request_method = PUT && $request_uri ~* "^/fineract-provider/api/v1/adorsys/employees/[^/]+$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/user-sync/sync/user$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/user-sync/users/[^/]+/reset-password$") { set $allowed 1; }
                if ($request_method = PUT && $request_uri ~* "^/fineract-provider/api/user-sync/users/[^/]+/status$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/user-sync/users/[^/]+/force-password-change$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/user-sync/users/[^/]+/keycloak-status$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/roles$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/offices$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/users$") { set $allowed 1; }
            }
      
            # Branch Manager role
            if ($http_x_auth_request_roles ~* "branch-manager") {
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/savingsaccounts$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/savingsaccounts/[^/]+$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/savingsaccounts/[^/]+\?command=approve$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/tellers/[^/]+/cashiers/[^/]+/allocate$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/tellers/[^/]+/cashiers/[^/]+/settle$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/tellers/[^/]+/cashiers/[^/]+$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/tellers/[^/]+/cashiers/[^/]+/summaryandtransactions$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/tellers$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/tellers/[^/]+/cashiers$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/loans/[^/]+$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/loans/[^/]+\?command=approve$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/loans/[^/]+\?command=reject$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/loans$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/staff$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/staff/[^/]+$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/tellers/[^/]+/cashiers/template$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/tellers/[^/]+$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/tellers/[^/]+/cashiers$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/offices$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/tellers$") { set $allowed 1; }
            }
      
            # Reporting User role
            if ($http_x_auth_request_roles ~* "reporting-user") {
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/audits$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/reports$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/loans$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/runreports/[^/]+$") { set $allowed 1; }
            }
      
            # Cashier role
            if ($http_x_auth_request_roles ~* "cashier") {
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/userdetails$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/currencies$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/tellers$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/tellers/[^/]+/cashiers$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/tellers/[^/]+/cashiers/[^/]+/summaryandtransactions$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/savingsaccounts/[^/]+$") { set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/savingsaccounts/[^/]+/transactions$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/paymenttypes$") { set.set $allowed 1; }
                if ($request_method = POST && $request_uri ~* "^/fineract-provider/api/v1/loans/[^/]+/transactions$") { set $allowed 1; }
                if ($request_method = GET && $request_uri ~* "^/fineract-provider/api/v1/loans$") { set $allowed 1; }
            }
      
            if ($allowed = 0) {
                return 403;
            }

spec:
  ingressClassName: nginx

  # TLS configuration
  tls:
  - hosts:
    - apps-hostname
    secretName: fineract-tls

  rules:
  - host: apps-hostname
    http:
      paths:

      # ============================================================================
      # Fineract API Endpoints
      # ============================================================================
      # Default backend is fineract-read-service
      # Write methods (POST/PUT/DELETE/PATCH) are routed to fineract-write-service
      # via $proxy_upstream_name override in configuration-snippet above

      - path: /fineract-provider
        pathType: Prefix
        backend:
          service:
            name: fineract-read-service
            port:
              number: 8443