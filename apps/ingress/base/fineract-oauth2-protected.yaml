---
# Fineract Protected Ingress with OAuth2 Proxy Authentication
# This ingress handles all application endpoints that require authentication
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fineract-oauth2-protected
  labels:
    app: fineract
    component: ingress
    purpose: oauth2-proxy-integration
  annotations:
    # ============================================================================
    # OAuth2 Proxy Authentication
    # ============================================================================

    # Delegate authentication to OAuth2 Proxy
    nginx.ingress.kubernetes.io/auth-url: "auth-url"
 
     # Redirect unauthenticated users to OAuth2 Proxy login
    nginx.ingress.kubernetes.io/auth-signin: "auth-signin-url"
 
     # Pass authentication headers from OAuth2 Proxy to backend
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Groups,X-Auth-Request-Access-Token"

    # Auth caching disabled to ensure logout works properly
    # nginx.ingress.kubernetes.io/auth-cache-key: "$cookie_oauth2_proxy"
    # nginx.ingress.kubernetes.io/auth-cache-duration: "200 202 5m"

    # ============================================================================
    # CORS Configuration
    # ============================================================================
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "cors-allow-origin-url"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, X-Requested-With, X-Fineract-Platform-TenantId"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-max-age: "3600"

    # ============================================================================
    # SSL/TLS Configuration
    # ============================================================================

    # Force HTTPS redirect
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # SSL protocols
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"

    # cert-manager - automatic certificate management
    cert-manager.io/cluster-issuer: "cluster-issuer"

    # Backend protocol (Fineract services use HTTPS)
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"

    # ============================================================================
    # Proxy Settings
    # ============================================================================

    # Request size limits
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"

    # Buffering
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"

    # ============================================================================
    # Rate Limiting
    # ============================================================================

    # Rate limiting for API endpoints
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # ============================================================================
    # Additional Settings
    # ============================================================================

    # Enable access logs
    nginx.ingress.kubernetes.io/enable-access-log: "true"

    # Upstream hash for session affinity
    nginx.ingress.kubernetes.io/upstream-hash-by: "$http_x_auth_request_user"

    # Pass correct port to backend and set Authorization header from OAuth2-Proxy token
    # Extract access token from upstream auth response header X-Auth-Request-Access-Token
    # NOTE: Authentication endpoint is handled in fineract-web-app-protected server-snippet
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # ============================================================================
      # Method-Based Routing: Route write methods to fineract-write-service
      # ============================================================================
      # Default backend is fineract-read-service (set in spec.rules.backend)
      # Override $proxy_upstream_name for POST/PUT/DELETE/PATCH to route to write service
      # Upstream name format: <namespace>-<service>-<port>
      if ($request_method = POST) {
        set $proxy_upstream_name "fineract-dev-fineract-write-service-8443";
      }
      if ($request_method = PUT) {
        set $proxy_upstream_name "fineract-dev-fineract-write-service-8443";
      }
      if ($request_method = DELETE) {
        set $proxy_upstream_name "fineract-dev-fineract-write-service-8443";
      }
      if ($request_method = PATCH) {
        set $proxy_upstream_name "fineract-dev-fineract-write-service-8443";
      }

      # OAuth2 token handling
      auth_request_set $access_token $upstream_http_x_auth_request_access_token;

      # Capture roles for RBAC map
      auth_request_set $auth_roles $upstream_http_x_auth_request_groups;

      proxy_set_header Authorization "Bearer $access_token";
      more_set_headers "X-Forwarded-Host: $host";
      more_set_headers "X-Forwarded-Port: 443";
      more_set_headers "X-Forwarded-Proto: https";

      # Enforce RBAC using Lua to ensure variables are populated
      access_by_lua_block {
        if ngx.var.rbac_allowed == "0" then
          ngx.exit(403)
        end
      }
spec:
  ingressClassName: nginx

  # TLS configuration
  tls:
  - hosts:
    - apps-hostname
    secretName: fineract-tls

  rules:
  - host: apps-hostname
    http:
      paths:

      # ============================================================================
      # Fineract API Endpoints
      # ============================================================================
      # Default backend is fineract-read-service
      # Write methods (POST/PUT/DELETE/PATCH) are routed to fineract-write-service
      # via $proxy_upstream_name override in configuration-snippet above

      - path: /fineract-provider
        pathType: Prefix
        backend:
          service:
            name: fineract-read-service
            port:
              number: 8443