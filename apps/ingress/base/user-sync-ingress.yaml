---
# Ingress for User Sync Service with OAuth2 Proxy Authentication
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-sync-service-ingress
  labels:
    app: user-sync-service
    component: ingress
  annotations:
    # OAuth2 Proxy Authentication
    nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.$(NAMESPACE).svc.cluster.local:4180/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$(APPS_HOSTNAME)/oauth2/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Roles,X-Auth-Request-Access-Token"
    
    # SSL/TLS Configuration
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "$(CLUSTER_ISSUER)"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

    # Proxy Settings
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - $(APPS_HOSTNAME)
    secretName: fineract-tls
  rules:
  - host: $(APPS_HOSTNAME)
    http:
      paths:
      - path: /api/user-sync
        pathType: Prefix
        backend:
          service:
            name: user-sync-service
            port:
              number: 5000