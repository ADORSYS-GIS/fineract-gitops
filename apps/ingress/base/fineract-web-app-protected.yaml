---
# Web App Ingress with OAuth2 Proxy Authentication
# This ingress handles the frontend applications (web-app, reporting, accounting)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fineract-web-app-protected
  labels:
    app: fineract
    component: ingress
    purpose: web-app-oauth2-integration
  annotations:
    # ============================================================================
    # OAuth2 Proxy Authentication
    # ============================================================================
    nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.$(NAMESPACE).svc.cluster.local:4180/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$(APPS_HOSTNAME)/oauth2/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Roles,X-Auth-Request-Access-Token"
    nginx.ingress.kubernetes.io/auth-cache-key: "$cookie_oauth2_proxy"
    nginx.ingress.kubernetes.io/auth-cache-duration: "200 202 5m"

    # ============================================================================
    # CORS and SSL/TLS Configuration
    # ============================================================================
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://$(APPS_HOSTNAME)"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, X-Requested-With, X-Fineract-Platform-TenantId"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-max-age: "3600"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    cert-manager.io/cluster-issuer: "$(CLUSTER_ISSUER)"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

    # ============================================================================
    # Proxy and Rate Limiting
    # ============================================================================
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # ============================================================================
    # URL Rewriting
    # ============================================================================
    nginx.ingress.kubernetes.io/rewrite-target: "/$2"

    # ============================================================================
    # Caching Configuration
    # ============================================================================
    nginx.ingress.kubernetes.io/proxy-cache-key: "$scheme$request_method$host$request_uri"
    nginx.ingress.kubernetes.io/proxy-cache-valid: "200 60m"

    # ============================================================================
    # Configuration Snippet
    # ============================================================================
    nginx.ingress.kubernetes.io/configuration-snippet: |
      auth_request_set $access_token $upstream_http_x_auth_request_access_token;
      proxy_set_header Authorization "Bearer $access_token";
      more_set_headers "X-Forwarded-Host: $host";
      more_set_headers "X-Forwarded-Port: 443";
      more_set_headers "X-Forwarded-Proto: https";

      # Add cache status header for debugging
      add_header X-Cache-Status $upstream_cache_status always;

      # Cache-Control headers for static assets
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
      }

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - $(APPS_HOSTNAME)
    secretName: fineract-tls
  rules:
  - host: $(APPS_HOSTNAME)
    http:
      paths:
      - path: /reporting(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: reporting-app
            port:
              number: 80
      - path: /accounting(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: accounting-app
            port:
              number: 80
      - path: /mifosweb(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: web-app
            port:
              number: 80