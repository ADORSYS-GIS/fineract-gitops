---
# Dedicated Ingress for Fineract Authentication Endpoint
# Routes POST /api/v1/authentication to write service
# This is needed because the canary routing doesn't work for this endpoint
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fineract-authentication
  labels:
    app: fineract
    component: ingress
    purpose: authentication-endpoint
  annotations:
    # OAuth2 Proxy Authentication
    nginx.ingress.kubernetes.io/auth-url: "auth-url"
    nginx.ingress.kubernetes.io/auth-signin: "auth-signin-url"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Roles,X-Auth-Request-Access-Token"

    # Backend protocol
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"

    # CORS Configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "cors-allow-origin-url"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, X-Requested-With, X-Fineract-Platform-TenantId"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-max-age: "3600"

    # TLS
    cert-manager.io/cluster-issuer: "cluster-issuer"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"

    # Configuration snippet for headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      auth_request_set $access_token $upstream_http_x_auth_request_access_token;
      proxy_set_header Authorization "Bearer $access_token";
      more_set_headers "X-Forwarded-Host: $host";
      more_set_headers "X-Forwarded-Port: 443";
      more_set_headers "X-Forwarded-Proto: https";

spec:
  ingressClassName: nginx

  tls:
  - hosts:
    - apps-hostname
    secretName: fineract-tls

  rules:
  - host: apps-hostname
    http:
      paths:
      # Exact match for authentication endpoint - routes to write service
      - path: /fineract-provider/api/v1/authentication
        pathType: Exact
        backend:
          service:
            name: fineract-write-service
            port:
              number: 8443
