apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fineract-uat

resources:
  - ../../base

# Override hostname and certificate configuration for UAT environment
# Load Balancer DNS is automatically updated by: scripts/auto-update-lb-dns.sh
configMapGenerator:
  - name: ingress-config
    namespace: fineract-uat
    literals:
      - apps-hostname=PENDING_UPDATE  # Auto-updated by scripts/auto-update-lb-dns.sh
      - auth-hostname=PENDING_UPDATE  # Auto-updated by scripts/auto-update-lb-dns.sh
      - cluster-issuer=letsencrypt-staging  # UAT uses Let's Encrypt staging for testing

commonLabels:
  environment: uat
  deployment-type: aws
  managed-by: argocd