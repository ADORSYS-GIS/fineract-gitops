  # Update this value after deploying ingress-nginx if the LB hostname changes
  apps-hostname: aab6d2d00001a4409a7a611b8523c55f-6ec7ef667cd270c1.elb.eu-central-1.amazonaws.com
  auth-hostname: aab6d2d00001a4409a7a611b8523c55f-6ec7ef667cd270c1.elb.eu-central-1.amazonaws.com
  cluster-issuer: selfsigned-issuer
