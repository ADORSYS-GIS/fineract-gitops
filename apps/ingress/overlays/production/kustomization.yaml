apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fineract-production

resources:
  - ../../base
  - ingress-config.yaml  # Load Balancer DNS is automatically updated by: scripts/auto-update-lb-dns.sh

patches:
  - path: web-app-server-snippet-patch.yaml
    target:
      kind: Ingress
      name: fineract-web-app-protected
  - path: method-routing-patch.yaml
    target:
      kind: Ingress
      name: fineract-oauth2-protected

commonLabels:
  environment: production
  deployment-type: aws
  managed-by: argocd
  criticality: high