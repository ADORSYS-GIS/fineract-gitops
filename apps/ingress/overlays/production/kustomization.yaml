apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fineract-production

resources:
  - ../../base

# Override hostname and certificate configuration for production environment
# Load Balancer DNS is automatically updated by: scripts/auto-update-lb-dns.sh
configMapGenerator:
  - name: ingress-config
    namespace: fineract-production
    literals:
      - apps-hostname=PENDING_UPDATE  # Auto-updated by scripts/auto-update-lb-dns.sh
      - auth-hostname=PENDING_UPDATE  # Auto-updated by scripts/auto-update-lb-dns.sh
      - cluster-issuer=letsencrypt-prod  # Production uses Let's Encrypt trusted certificates

commonLabels:
  environment: production
  deployment-type: aws
  managed-by: argocd
  criticality: high