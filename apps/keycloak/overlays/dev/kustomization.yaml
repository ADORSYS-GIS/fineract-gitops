apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fineract-dev

resources:
  - ../../base

# Use labels instead of commonLabels to avoid affecting Service selectors
labels:
  - pairs:
      environment: dev
      deployment-type: aws
      managed-by: argocd
    includeSelectors: false

# Override hostname configuration for dev environment
configMapGenerator:
  - name: ingress-config
    behavior: merge
    literals:
      - auth-hostname=a927f8a9fe742452ebf6a89cfbc2f85a-588e51f4eec008dd.elb.eu-central-1.amazonaws.com

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: keycloak
      spec:
        template:
          spec:
            containers:
            - name: keycloak
              env:
              - name: KC_HOSTNAME
                value: a248fc3d904694d09b61c2bbdb848eb9-a61d9dde0b2567a1.elb.us-east-2.amazonaws.com
              - name: KC_HOSTNAME_STRICT
                value: "false"
              - name: KC_HTTP_ENABLED
                value: "true"
              - name: KC_PROXY
                value: "edge"
    target:
      kind: Deployment
      name: keycloak
  # Fix service selector to match pod labels (override commonLabels)
  - patch: |-
      apiVersion: v1
      kind: Service
      metadata:
        name: keycloak-service
      spec:
        selector:
          app: keycloak
    target:
      kind: Service
      name: keycloak-service
