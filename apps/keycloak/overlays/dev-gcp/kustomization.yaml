# ==============================================================================
# GCP Keycloak Overlay for Dev Environment
# ==============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fineract-dev

resources:
  - ../../base

# Use labels instead of commonLabels to avoid affecting Service selectors
labels:
  - pairs:
      environment: dev
      deployment-type: gcp
      managed-by: argocd
    includeSelectors: false

# Override hostname configuration for GCP dev environment
configMapGenerator:
  - name: ingress-config
    behavior: merge
    literals:
      - auth-hostname=fineract.34.61.82.131.nip.io

patches:
  # Remove rollingUpdate field first (required before switching to Recreate)
  - target:
      kind: Deployment
      name: keycloak
    patch: |-
      - op: remove
        path: /spec/strategy/rollingUpdate
      - op: replace
        path: /spec/strategy/type
        value: Recreate

  # Patch Deployment for GCP - reduced resources for dev environment
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: keycloak
      spec:
        template:
          spec:
            # Use GCP service account
            serviceAccountName: fineract-gcp
            containers:
            - name: keycloak
              env:
              # GCP Load Balancer IP
              - name: KC_HOSTNAME
                value: "fineract.34.61.82.131.nip.io"
              - name: KC_HOSTNAME_STRICT
                value: "false"
              - name: KC_HTTP_ENABLED
                value: "true"
              - name: KC_PROXY
                value: "edge"
              # Reduced resources for dev environment (2-node cluster with limited CPU)
              resources:
                requests:
                  cpu: "100m"
                  memory: "384Mi"
                limits:
                  cpu: "500m"
                  memory: "768Mi"
    target:
      kind: Deployment
      name: keycloak
  # Fix service selector to match pod labels
  - patch: |-
      apiVersion: v1
      kind: Service
      metadata:
        name: keycloak-service
      spec:
        selector:
          app: keycloak
    target:
      kind: Service
      name: keycloak-service
  # Patch PVC keycloak-data for GCP storage class
  - patch: |-
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: keycloak-data
      spec:
        storageClassName: standard-rwo
    target:
      kind: PersistentVolumeClaim
      name: keycloak-data
  # Patch PVC keycloak-themes for GCP storage class
  - patch: |-
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: keycloak-themes
      spec:
        storageClassName: standard-rwo
    target:
      kind: PersistentVolumeClaim
      name: keycloak-themes
