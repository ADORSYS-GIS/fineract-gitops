apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keycloak-data
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: identity-provider
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi  # Small PVC for themes/providers only (database is RDS)
  storageClassName: gp3  # AWS EBS gp3 storage for EKS
