apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-webank-theme
  labels:
    app: keycloak
    component: theme
data:
  theme.properties: '# Webank Theme Configuration

    # Professional Banking Theme for Keycloak


    parent=keycloak

    import=common/keycloak


    # Theme Metadata

    name=Webank Banking Theme

    version=1.0.0

    author=Webank Platform Team

    description=Professional banking theme with WebAuthn support


    # Feature Flags

    locales=en,fr

    accountResourceProvider=false


    # Styling

    styles=css/webank.css

    '
  login-template.ftl: "<#macro registrationLayout bodyClass=\"\" displayInfo=false\
    \ displayMessage=true displayRequiredFields=false>\n<!DOCTYPE html>\n<html lang=\"\
    en\">\n<head>\n    <meta charset=\"utf-8\">\n    <meta http-equiv=\"Content-Type\"\
    \ content=\"text/html; charset=UTF-8\" />\n    <meta name=\"robots\" content=\"\
    noindex, nofollow\">\n    <meta name=\"viewport\" content=\"width=device-width,\
    \ initial-scale=1.0, maximum-scale=1.0, user-scalable=no\">\n\n    <#if properties.meta?has_content>\n\
    \        <#list properties.meta?split(' ') as meta>\n            <meta name=\"\
    ${meta?split('==')[0]}\" content=\"${meta?split('==')[1]}\"/>\n        </#list>\n\
    \    </#if>\n\n    <title>${msg(\"loginTitle\",(realm.displayName!''))}</title>\n\
    \n    <link rel=\"icon\" type=\"image/x-icon\" href=\"${url.resourcesPath}/img/favicon.ico\"\
    >\n\n    <#if properties.stylesCommon?has_content>\n        <#list properties.stylesCommon?split('\
    \ ') as style>\n            <link href=\"${url.resourcesCommonPath}/${style}\"\
    \ rel=\"stylesheet\" />\n        </#list>\n    </#if>\n    <#if properties.styles?has_content>\n\
    \        <#list properties.styles?split(' ') as style>\n            <link href=\"\
    ${url.resourcesPath}/${style}\" rel=\"stylesheet\" />\n        </#list>\n    </#if>\n\
    \    <#if properties.scripts?has_content>\n        <#list properties.scripts?split('\
    \ ') as script>\n            <script src=\"${url.resourcesPath}/${script}\" type=\"\
    text/javascript\"></script>\n        </#list>\n    </#if>\n    <#if scripts??>\n\
    \        <#list scripts as script>\n            <script src=\"${script}\" type=\"\
    text/javascript\"></script>\n        </#list>\n    </#if>\n\n    <style>\n   \
    \     /* Additional inline styles for immediate rendering */\n        body {\n\
    \            margin: 0;\n            padding: 0;\n        }\n    </style>\n</head>\n\
    \n<body class=\"${properties.kcBodyClass!}\">\n<div id=\"kc-container\" class=\"\
    ${properties.kcContainerClass!}\">\n    <div id=\"kc-container-wrapper\" class=\"\
    ${properties.kcContainerWrapperClass!}\">\n\n        <#-- Header / Logo Section\
    \ -->\n        <div id=\"kc-header\" class=\"${properties.kcHeaderClass!}\">\n\
    \            <div id=\"kc-header-wrapper\"\n                 class=\"${properties.kcHeaderWrapperClass!}\"\
    >\n                <div class=\"kc-logo-text\">\n                    WEBANK\n\
    \                </div>\n                <div style=\"font-size: 14px; color:\
    \ #6c757d; margin-top: 8px;\">\n                    Secure Banking Platform\n\
    \                </div>\n            </div>\n        </div>\n\n        <#-- Main\
    \ Content -->\n        <div id=\"kc-content\">\n            <div id=\"kc-content-wrapper\"\
    >\n\n                <#-- Display Messages (Errors, Warnings, Info) -->\n    \
    \            <#if displayMessage && message?has_content && (message.type != 'warning'\
    \ || !isAppInitiatedAction??)>\n                    <div class=\"alert alert-${message.type}\"\
    >\n                        <#if message.type = 'success'><span class=\"kc-feedback-text\"\
    >${kcSanitize(message.summary)?no_esc}</span></#if>\n                        <#if\
    \ message.type = 'warning'><span class=\"kc-feedback-text\">${kcSanitize(message.summary)?no_esc}</span></#if>\n\
    \                        <#if message.type = 'error'><span class=\"kc-feedback-text\"\
    >${kcSanitize(message.summary)?no_esc}</span></#if>\n                        <#if\
    \ message.type = 'info'><span class=\"kc-feedback-text\">${kcSanitize(message.summary)?no_esc}</span></#if>\n\
    \                    </div>\n                </#if>\n\n                <#-- Page\
    \ Header (from child templates) -->\n                <#nested \"header\">\n\n\
    \                <#-- Main Form Content (from child templates) -->\n         \
    \       <#nested \"form\">\n\n                <#-- Social Providers (from child\
    \ templates) -->\n                <#nested \"socialProviders\">\n\n          \
    \      <#-- Info Section (from child templates) -->\n                <#if displayInfo>\n\
    \                    <#nested \"info\">\n                </#if>\n\n          \
    \  </div>\n        </div>\n\n        <#-- Footer / Security Badge -->\n      \
    \  <div id=\"kc-info\" class=\"${properties.kcSignUpClass!}\">\n            <div\
    \ id=\"kc-info-wrapper\" class=\"${properties.kcInfoAreaWrapperClass!}\">\n  \
    \              <div class=\"security-badge\">\n                    Protected by\
    \ bank-level security\n                </div>\n                <div style=\"margin-top:\
    \ 16px; font-size: 12px;\">\n                    \xA9 ${.now?string('yyyy')} Webank.\
    \ All rights reserved.\n                </div>\n            </div>\n        </div>\n\
    \n    </div>\n</div>\n</body>\n</html>\n</#macro>\n"
  login-login.ftl: "<#import \"template.ftl\" as layout>\n<@layout.registrationLayout\
    \ displayMessage=!messagesPerField.existsError('username','password') displayInfo=realm.password\
    \ && realm.registrationAllowed && !registrationDisabled??; section>\n    <#if\
    \ section = \"header\">\n        ${msg(\"loginAccountTitle\")}\n    <#elseif section\
    \ = \"form\">\n    <div id=\"kc-form\">\n      <div id=\"kc-form-wrapper\">\n\
    \        <#if realm.password>\n            <form id=\"kc-form-login\" onsubmit=\"\
    login.disabled = true; return true;\" action=\"${url.loginAction}\" method=\"\
    post\">\n                <#if !usernameHidden??>\n                    <div class=\"\
    form-group\">\n                        <label for=\"username\" class=\"${properties.kcLabelClass!}\"\
    >\n                            <#if !realm.loginWithEmailAllowed>${msg(\"username\"\
    )}<#elseif !realm.registrationEmailAsUsername>${msg(\"usernameOrEmail\")}<#else>${msg(\"\
    email\")}</#if>\n                        </label>\n\n                        <input\
    \ tabindex=\"1\" id=\"username\" class=\"${properties.kcInputClass!}\" name=\"\
    username\" value=\"${(login.username!'')}\"  type=\"text\" autofocus autocomplete=\"\
    username\"\n                               aria-invalid=\"<#if messagesPerField.existsError('username','password')>true</#if>\"\
    \n                        />\n\n                        <#if messagesPerField.existsError('username','password')>\n\
    \                            <span id=\"input-error\" class=\"${properties.kcInputErrorMessageClass!}\"\
    \ aria-live=\"polite\">\n                                    ${kcSanitize(messagesPerField.getFirstError('username','password'))?no_esc}\n\
    \                            </span>\n                        </#if>\n\n     \
    \               </div>\n                </#if>\n\n                <div class=\"\
    form-group\">\n                    <label for=\"password\" class=\"${properties.kcLabelClass!}\"\
    >${msg(\"password\")}</label>\n                    <input tabindex=\"2\" id=\"\
    password\" class=\"${properties.kcInputClass!}\" name=\"password\" type=\"password\"\
    \ autocomplete=\"current-password\"\n                           aria-invalid=\"\
    <#if messagesPerField.existsError('username','password')>true</#if>\"\n      \
    \              />\n\n                    <#if usernameHidden?? && messagesPerField.existsError('username','password')>\n\
    \                        <span id=\"input-error\" class=\"${properties.kcInputErrorMessageClass!}\"\
    \ aria-live=\"polite\">\n                                ${kcSanitize(messagesPerField.getFirstError('username','password'))?no_esc}\n\
    \                        </span>\n                    </#if>\n\n             \
    \   </div>\n\n                <div class=\"${properties.kcFormGroupClass!} ${properties.kcFormSettingsClass!}\"\
    >\n                    <div id=\"kc-form-options\">\n                        <#if\
    \ realm.rememberMe && !usernameHidden??>\n                            <div class=\"\
    checkbox\">\n                                <label>\n                       \
    \             <#if login.rememberMe??>\n                                     \
    \   <input tabindex=\"3\" id=\"rememberMe\" name=\"rememberMe\" type=\"checkbox\"\
    \ checked> ${msg(\"rememberMe\")}\n                                    <#else>\n\
    \                                        <input tabindex=\"3\" id=\"rememberMe\"\
    \ name=\"rememberMe\" type=\"checkbox\"> ${msg(\"rememberMe\")}\n            \
    \                        </#if>\n                                </label>\n  \
    \                          </div>\n                        </#if>\n          \
    \              </div>\n                        <div class=\"${properties.kcFormOptionsWrapperClass!}\"\
    >\n                            <#if realm.resetPasswordAllowed>\n            \
    \                    <span><a tabindex=\"5\" href=\"${url.loginResetCredentialsUrl}\"\
    >${msg(\"doForgotPassword\")}</a></span>\n                            </#if>\n\
    \                        </div>\n\n                  </div>\n\n              \
    \    <div id=\"kc-form-buttons\" class=\"${properties.kcFormGroupClass!}\">\n\
    \                      <input type=\"hidden\" id=\"id-hidden-input\" name=\"credentialId\"\
    \ <#if auth.selectedCredential?has_content>value=\"${auth.selectedCredential}\"\
    </#if>/>\n                      <input tabindex=\"4\" class=\"${properties.kcButtonClass!}\
    \ ${properties.kcButtonPrimaryClass!} ${properties.kcButtonBlockClass!} ${properties.kcButtonLargeClass!}\"\
    \ name=\"login\" id=\"kc-login\" type=\"submit\" value=\"${msg(\"doLogIn\")}\"\
    />\n                  </div>\n            </form>\n        </#if>\n        </div>\n\
    \n      </div>\n    <#elseif section = \"info\" >\n        <#if realm.password\
    \ && realm.registrationAllowed && !registrationDisabled??>\n            <div id=\"\
    kc-registration-container\">\n                <div id=\"kc-registration\">\n \
    \                   <span>${msg(\"noAccount\")} <a tabindex=\"6\"\n          \
    \                                       href=\"${url.registrationUrl}\">${msg(\"\
    doRegister\")}</a></span>\n                </div>\n            </div>\n      \
    \  </#if>\n    <#elseif section = \"socialProviders\" >\n        <#if realm.password\
    \ && social.providers??>\n            <div id=\"kc-social-providers\" class=\"\
    ${properties.kcFormSocialAccountSectionClass!}\">\n                <hr/>\n   \
    \             <h4>${msg(\"identity-provider-login-label\")}</h4>\n\n         \
    \       <ul class=\"${properties.kcFormSocialAccountListClass!} <#if social.providers?size\
    \ gt 3>${properties.kcFormSocialAccountListGridClass!}</#if>\">\n            \
    \        <#list social.providers as p>\n                        <a id=\"social-${p.alias}\"\
    \ class=\"${properties.kcFormSocialAccountListButtonClass!} <#if social.providers?size\
    \ gt 3>${properties.kcFormSocialAccountGridItem!}</#if>\"\n                  \
    \              type=\"button\" href=\"${p.loginUrl}\">\n                     \
    \       <#if p.iconClasses?has_content>\n                                <i class=\"\
    ${properties.kcCommonLogoIdP!} ${p.iconClasses!}\" aria-hidden=\"true\"></i>\n\
    \                                <span class=\"${properties.kcFormSocialAccountNameClass!}\
    \ kc-social-icon-text\">${p.displayName!}</span>\n                           \
    \ <#else>\n                                <span class=\"${properties.kcFormSocialAccountNameClass!}\"\
    >${p.displayName!}</span>\n                            </#if>\n              \
    \          </a>\n                    </#list>\n                </ul>\n       \
    \     </div>\n        </#if>\n    </#if>\n\n</@layout.registrationLayout>\n"
  messages_en.properties: '# Webank Theme - English Messages


    # Login Page

    loginAccountTitle=Sign in to Webank

    usernameOrEmail=Username or Email

    doLogIn=Sign In

    doForgotPassword=Forgot Password?

    noAccount=Don''t have an account?

    doRegister=Contact your administrator


    # Password Update

    updatePasswordTitle=Update Your Password

    passwordNew=New Password

    passwordConfirm=Confirm New Password

    doSubmit=Continue

    logoutOtherSessions=Sign out from all other devices


    # WebAuthn

    webauthnRegisterTitle=Register Your Device

    webauthnRegister=Register Device

    webauthnRegisterError=Failed to register device. Please try again.


    # WebAuthn Authentication

    webauthn-login-title=Sign in with your device

    webauthn-doAuthenticate=Authenticate with Device

    webauthn-available-authenticators=Available authenticators

    webauthn-createdAt-label=Registered on

    webauthn-unsupported-browser-text=Your browser doesn''t support WebAuthn

    webauthnLoginError=Authentication failed. Please try again.

    doLostDevice=Lost device? Reset credentials


    # Errors

    invalidUserMessage=Invalid username or password

    accountDisabledMessage=Your account has been disabled. Please contact support.

    accountTemporarilyDisabledMessage=Your account has been temporarily locked due
    to too many failed login attempts. Please try again later.

    expiredCodeMessage=Your login session has expired. Please try again.

    missingUsernameMessage=Please enter your username or email.

    missingPasswordMessage=Please enter your password.


    # Success Messages

    accountUpdatedMessage=Your account has been updated successfully.

    passwordUpdatedMessage=Your password has been updated successfully.


    # Security

    rememberMe=Keep me signed in

    '
