apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keycloak-themes
  labels:
    app: keycloak
    component: themes
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Mi  # Small PVC for custom themes only
  storageClassName: gp3  # AWS EBS gp3 storage for EKS
