apiVersion: v1
kind: ConfigMap
metadata:
  name: asset-manager-app-nginx-config
  labels:
    app: asset-manager-app
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # =======================================================================
        # Static Assets - Long cache (1 year for hashed assets)
        # =======================================================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            access_log off;
        }

        # =======================================================================
        # JSON/Config files - No cache
        # =======================================================================
        location ~* \.json$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header X-Content-Type-Options "nosniff" always;
        }

        # =======================================================================
        # Asset Service API Proxy
        # Proxies to asset-service backend for all /api/* requests
        # =======================================================================
        location /api/ {
            proxy_pass http://asset-service.fineract-dev.svc.cluster.local:8083/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # =======================================================================
        # Fineract API Proxy
        # Proxies to Fineract for client/account operations
        # =======================================================================
        location /fineract-provider/ {
            proxy_pass https://fineract-read-service.fineract-dev.svc.cluster.local:8443/fineract-provider/;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Fineract-Platform-TenantId $http_x_fineract_platform_tenantid;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # =======================================================================
        # SPA Fallback - React Router support
        # All non-file requests fall back to index.html
        # =======================================================================
        location / {
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }

        # =======================================================================
        # Security Headers
        # =======================================================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.keycloak.* https://keycloak-service:8080; frame-ancestors 'none';" always;

        # =======================================================================
        # Gzip Compression
        # =======================================================================
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    }
