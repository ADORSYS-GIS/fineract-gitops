apiVersion: apps/v1
kind: Deployment
metadata:
  name: asset-manager-app
  labels:
    app: asset-manager-app
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: asset-manager-app
  template:
    metadata:
      labels:
        app: asset-manager-app
        component: frontend
        app.kubernetes.io/part-of: self-service
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: copy-assets
        image: ghcr.io/adorsys-gis/fineract-apps/asset-manager-app
        command: ['sh', '-c', 'cp -r /usr/share/nginx/html/assets/* /assets-tmp/ || true']
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: assets
          mountPath: /assets-tmp
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
      containers:
      - name: asset-manager-app
        image: ghcr.io/adorsys-gis/fineract-apps/asset-manager-app
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: VITE_FINERACT_API_URL
          valueFrom:
            configMapKeyRef:
              name: asset-manager-app-config
              key: fineractApiUrl
        - name: VITE_FINERACT_TENANT_ID
          valueFrom:
            configMapKeyRef:
              name: asset-manager-app-config
              key: fineractTenantId
        - name: VITE_ASSET_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: asset-manager-app-config
              key: assetServiceUrl
        - name: VITE_AUTH_MODE
          valueFrom:
            configMapKeyRef:
              name: asset-manager-app-config
              key: authMode
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: assets
          mountPath: /usr/share/nginx/html/assets
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
      volumes:
      - name: assets
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      - name: nginx-config
        configMap:
          name: asset-manager-app-nginx-config
