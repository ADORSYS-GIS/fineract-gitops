apiVersion: batch/v1
kind: Job
metadata:
  name: smoke-test
  namespace: fineract
  annotations:
    # ArgoCD hook annotations
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
  labels:
    app.kubernetes.io/name: smoke-tests
spec:
  ttlSecondsAfterFinished: 3600  # Clean up after 1 hour
  backoffLimit: 2
  activeDeadlineSeconds: 600  # 10 minute timeout
  template:
    metadata:
      labels:
        app.kubernetes.io/name: smoke-tests
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: smoke-test
        image: curlimages/curl:8.5.0
        command:
        - /bin/sh
        - -c
        - |
          # Install netcat for Redis test
          apk add --no-cache netcat-openbsd > /dev/null 2>&1 || true

          # Run smoke tests
          sh /scripts/smoke-test.sh
        env:
        - name: ENVIRONMENT
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: scripts
          mountPath: /scripts
          readOnly: true
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: scripts
        configMap:
          name: smoke-test-scripts
          defaultMode: 0755
      - name: tmp
        emptyDir: {}
