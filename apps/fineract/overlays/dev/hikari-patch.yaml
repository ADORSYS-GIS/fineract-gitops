apiVersion: apps/v1
kind: Deployment
metadata:
  name: fineract-read
spec:
  template:
    spec:
      containers:
      - name: fineract
        env:
        - name: FINERACT_HIKARI_MINIMUM_IDLE
          value: "2"
        - name: FINERACT_HIKARI_MAXIMUM_POOL_SIZE
          value: "5"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fineract-write
spec:
  template:
    spec:
      containers:
      - name: fineract
        env:
        - name: FINERACT_HIKARI_MINIMUM_IDLE
          value: "3"
        - name: FINERACT_HIKARI_MAXIMUM_POOL_SIZE
          value: "8"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fineract-batch
spec:
  template:
    spec:
      containers:
      - name: fineract
        env:
        - name: FINERACT_HIKARI_MINIMUM_IDLE
          value: "1"
        - name: FINERACT_HIKARI_MAXIMUM_POOL_SIZE
          value: "3"
