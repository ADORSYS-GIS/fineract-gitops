# HPA for Fineract Batch Workers
# Cost Optimization: Added memory metrics and scale-down stabilization
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fineract-batch
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fineract-batch
  minReplicas: 0
  maxReplicas: 3
  metrics:
  # Scale on CPU utilization
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  # Scale on memory utilization (prevents OOM before CPU triggers)
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
  # Scaling behavior to prevent thrashing
  behavior:
    scaleDown:
      # Wait 5 minutes before scaling down to avoid thrashing
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      # Scale up immediately when needed
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
