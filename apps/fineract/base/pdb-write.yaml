apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: fineract-write-pdb
  labels:
    app: fineract
    component: write
    app.kubernetes.io/name: fineract
    app.kubernetes.io/component: write
  annotations:
    description: "Ensures at least 1 Fineract write instance remains available during disruptions"
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: fineract
      component: write
