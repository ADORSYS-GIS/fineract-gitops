apiVersion: batch/v1
kind: CronJob
metadata:
  name: fineract-scale-up
spec:
  schedule: "0 7 * * 1-5" # 7 AM on weekdays
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: fineract-scaler
          restartPolicy: OnFailure
          containers:
          - name: kubectl
            image: registry.k8s.io/kubectl:v1.28.15
            command:
            - /bin/sh
            - -c
            - |
              kubectl scale rollout fineract-read -n fineract-dev --replicas=1
              kubectl scale rollout fineract-read -n fineract-uat --replicas=1
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "256Mi"
                cpu: "200m"
