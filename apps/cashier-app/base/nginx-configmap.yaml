apiVersion: v1
kind: ConfigMap
metadata:
  name: cashier-app-nginx-config
  labels:
    app: cashier-app
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Static assets - long cache (1 year)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            access_log off;
        }

        # JSON files - no cache
        location ~* \.json$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Userinfo endpoint - returns OAuth2 Proxy headers as JSON
        # These headers are passed from nginx ingress after OAuth2 authentication
        location = /api/userinfo {
            default_type application/json;
            return 200 '{"user":"$http_x_auth_request_user","email":"$http_x_auth_request_email","roles":"$http_x_auth_request_groups"}';
        }

        # Fineract API proxy
        location /fineract-provider/ {
            proxy_pass https://fineract-read-service.fineract-dev.svc.cluster.local:8443/fineract-provider/;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Fineract-Platform-TenantId $http_x_fineract_platform_tenantid;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

        # Nginx metrics endpoint for prometheus
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
