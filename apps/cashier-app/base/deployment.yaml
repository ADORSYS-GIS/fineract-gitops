apiVersion: apps/v1
kind: Deployment
metadata:
  name: cashier-app
  labels:
    app: cashier-app
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cashier-app
  template:
    metadata:
      labels:
        app: cashier-app
        component: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: copy-assets
        image: ghcr.io/adorsys-gis/fineract-apps/cashier-app:df657e7
        command:
        - sh
        - -c
        - cp -r /usr/share/nginx/html/assets/* /assets-tmp/ || true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: assets
          mountPath: /assets-tmp
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
      containers:
      - name: cashier-app
        image: nginx:1.25-alpine
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        - |
          # Copy original app files to nginx directory
          cp -r /original-app/usr/share/nginx/html/* /usr/share/nginx/html/ 2>/dev/null || true
          
          # Rewrite HTML to fix asset paths
          find /usr/share/nginx/html -name "index.html" -exec sed -i '' 's|href="/dist/|href="/cashier/dist/|g' {} \;
          find /usr/share/nginx/html -name "index.html" -exec sed -i '' 's|href="/assets/|href="/cashier/assets/|g' {} \;
          find /usr/share/nginx/html -name "index.html" -exec sed -i '' 's|src="/assets/|src="/cashier/assets/|g' {} \;
          
          # Start nginx
          exec nginx -g 'daemon off;'
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "rm -rf /tmp/cache/*"]
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 101
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: fineractApiUrl
          valueFrom:
            configMapKeyRef:
              name: cashier-app-config
              key: fineractApiUrl
        - name: fineractApiProvider
          valueFrom:
            configMapKeyRef:
              name: cashier-app-config
              key: fineractApiProvider
        - name: fineractApiVersion
          valueFrom:
            configMapKeyRef:
              name: cashier-app-config
              key: fineractApiVersion
        - name: fineractPlatformTenantId
          valueFrom:
            configMapKeyRef:
              name: cashier-app-config
              key: fineractPlatformTenantId
        - name: oauth2ProxyLogoutUrl
          valueFrom:
            configMapKeyRef:
              name: cashier-app-config
              key: oauth2ProxyLogoutUrl
        - name: defaultLanguage
          valueFrom:
            configMapKeyRef:
              name: cashier-app-config
              key: defaultLanguage
        - name: sessionIdleTimeout
          valueFrom:
            configMapKeyRef:
              name: cashier-app-config
              key: sessionIdleTimeout
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: assets
          mountPath: /usr/share/nginx/html/assets
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        - name: html-volume
          mountPath: /usr/share/nginx/html
        - name: original-app
          mountPath: /original-app
          readOnly: true
      volumes:
      - name: assets
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      - name: nginx-config
        configMap:
          name: cashier-app-nginx-config
      - name: html-volume
        emptyDir: {}
      - name: original-app
        emptyDir: {}
