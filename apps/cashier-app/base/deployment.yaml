apiVersion: apps/v1
kind: Deployment
metadata:
  name: cashier-app
  labels:
    app: cashier-app
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cashier-app
  template:
    metadata:
      labels:
        app: cashier-app
        component: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: copy-assets
        image: ghcr.io/adorsys-gis/fineract-apps/cashier-app
        command:
        - sh
        - -c
        - cp -r /usr/share/nginx/html/assets/* /assets-tmp/ || true
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 100m
        volumeMounts:
        - name: assets
          mountPath: /assets-tmp
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
      containers:
      - name: cashier-app
        image: ghcr.io/adorsys-gis/fineract-apps/cashier-app
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: fineractApiUrl
          valueFrom:
            configMapKeyRef:
              name: cashier-app-config
              key: fineractApiUrl
        - name: fineractApiProvider
          valueFrom:
            configMapKeyRef:
              name: cashier-app-config
              key: fineractApiProvider
        - name: fineractApiVersion
          valueFrom:
            configMapKeyRef:
              name: cashier-app-config
              key: fineractApiVersion
        - name: fineractPlatformTenantId
          valueFrom:
            configMapKeyRef:
              name: cashier-app-config
              key: fineractPlatformTenantId
        - name: oauth2ProxyLogoutUrl
          valueFrom:
            configMapKeyRef:
              name: cashier-app-config
              key: oauth2ProxyLogoutUrl
        - name: defaultLanguage
          valueFrom:
            configMapKeyRef:
              name: cashier-app-config
              key: defaultLanguage
        - name: sessionIdleTimeout
          valueFrom:
            configMapKeyRef:
              name: cashier-app-config
              key: sessionIdleTimeout
        resources:
          requests:
            memory: 128Mi
            cpu: 50m
          limits:
            memory: 256Mi
            cpu: 200m
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: assets
          mountPath: /usr/share/nginx/html/assets
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
      volumes:
      - name: assets
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      - name: nginx-config
        configMap:
          name: cashier-app-nginx-config
