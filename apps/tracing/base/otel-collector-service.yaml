apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: tracing
  labels:
    app: otel-collector
    app.kubernetes.io/name: otel-collector
    app.kubernetes.io/component: collector
spec:
  type: ClusterIP
  ports:
    # OTLP receivers - primary endpoints for applications
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
    # Jaeger receivers - legacy support
    - name: jaeger-thrift
      port: 14268
      targetPort: 14268
      protocol: TCP
    - name: jaeger-grpc
      port: 14250
      targetPort: 14250
      protocol: TCP
    # Prometheus metrics
    - name: metrics
      port: 8888
      targetPort: 8888
      protocol: TCP
    - name: prom-exporter
      port: 8889
      targetPort: 8889
      protocol: TCP
  selector:
    app: otel-collector
