apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: tracing
  labels:
    app: otel-collector
    app.kubernetes.io/name: otel-collector
    app.kubernetes.io/component: collector
    app.kubernetes.io/part-of: tracing-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
        app.kubernetes.io/name: otel-collector
        app.kubernetes.io/component: collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8888"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:0.96.0
        imagePullPolicy: IfNotPresent
        args:
          - "--config=/etc/otel-collector/otel-collector-config.yaml"
        env:
          - name: ENVIRONMENT
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        ports:
          # OTLP receivers
          - name: otlp-grpc
            containerPort: 4317
            protocol: TCP
          - name: otlp-http
            containerPort: 4318
            protocol: TCP
          # Jaeger receivers
          - name: jaeger-thrift
            containerPort: 14268
            protocol: TCP
          - name: jaeger-grpc
            containerPort: 14250
            protocol: TCP
          # Prometheus metrics
          - name: metrics
            containerPort: 8888
            protocol: TCP
          - name: prom-exporter
            containerPort: 8889
            protocol: TCP
          # Health check
          - name: health
            containerPort: 13133
            protocol: TCP
          # Debug endpoints
          - name: zpages
            containerPort: 55679
            protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 10
          periodSeconds: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
          - name: config
            mountPath: /etc/otel-collector
            readOnly: true
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
      serviceAccountName: otel-collector
