apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounting-app
  labels:
    app: accounting-app
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accounting-app
  template:
    metadata:
      labels:
        app: accounting-app
        component: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: copy-assets
        image: ghcr.io/adorsys-gis/fineract-accounting-app:main
        command: ['sh', '-c', 'cp -r /usr/share/nginx/html/assets/* /assets-tmp/ || true']
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: assets
          mountPath: /assets-tmp
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
          runAsUser: 1000
      containers:
      - name: accounting-app
        image: ghcr.io/adorsys-gis/fineract-accounting-app:main
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
        ports:
        - containerPort: 80
        volumes:
        - name: assets
          emptyDir:
            sizeLimit: 50Mi
