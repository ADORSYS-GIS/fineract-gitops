apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-app
  labels:
    app: admin-app
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-app
  template:
    metadata:
      labels:
        app: admin-app
        component: frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: copy-assets
        image: ghcr.io/adorsys-gis/fineract-apps/admin-app
        command: ['sh', '-c', 'cp -r /usr/share/nginx/html/assets/* /assets-tmp/ || true']
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: assets
          mountPath: /assets-tmp
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
      containers:
      - name: admin-app
        image: ghcr.io/adorsys-gis/fineract-apps/admin-app
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: fineractApiUrl
          valueFrom:
            configMapKeyRef:
              name: admin-app-config
              key: fineractApiUrl
        - name: fineractApiProvider
          valueFrom:
            configMapKeyRef:
              name: admin-app-config
              key: fineractApiProvider
        - name: fineractApiVersion
          valueFrom:
            configMapKeyRef:
              name: admin-app-config
              key: fineractApiVersion
        - name: fineractPlatformTenantId
          valueFrom:
            configMapKeyRef:
              name: admin-app-config
              key: fineractPlatformTenantId
        - name: oauth2ProxyLogoutUrl
          valueFrom:
            configMapKeyRef:
              name: admin-app-config
              key: oauth2ProxyLogoutUrl
        - name: defaultLanguage
          valueFrom:
            configMapKeyRef:
              name: admin-app-config
              key: defaultLanguage
        - name: sessionIdleTimeout
          valueFrom:
            configMapKeyRef:
              name: admin-app-config
              key: sessionIdleTimeout
        - name: USER_SYNC_API_URL
          valueFrom:
            configMapKeyRef:
              name: admin-app-config
              key: USER_SYNC_API_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: assets
          mountPath: /usr/share/nginx/html/assets
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
      # Nginx Prometheus Exporter sidecar for metrics
      - name: nginx-exporter
        image: nginx/nginx-prometheus-exporter:1.1.0
        args:
        - -nginx.scrape-uri=http://127.0.0.1:80/nginx_status
        ports:
        - name: metrics
          containerPort: 9113
          protocol: TCP
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 32Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      volumes:
      - name: assets
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      - name: nginx-config
        configMap:
          name: admin-app-nginx-config