apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: keycloak-network-policy
  labels:
    app: keycloak
spec:
  podSelector:
    matchLabels:
      app: keycloak

  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Allow health checks from kubelet (for liveness/readiness/startup probes)
  # Kubelet runs on the host network, so we need to allow all traffic on health ports
  # This is required for Kubernetes to properly health-check the pod
  - from: []  # Allow from any source for health checks
    ports:
    - protocol: TCP
      port: 8080  # Main application port (health endpoints are here in Keycloak 24.x)
    - protocol: TCP
      port: 9000  # Management port (if configured)

  # Allow from same namespace pods (for init containers like apply-keycloak-config)
  - from:
    - podSelector: {}  # Allow from any pod in same namespace
    ports:
    - protocol: TCP
      port: 8080

  # Allow from OAuth2 Proxy
  - from:
    - podSelector:
        matchLabels:
          app: oauth2-proxy
    ports:
    - protocol: TCP
      port: 8080

  # Allow from Fineract (for token validation)
  - from:
    - podSelector:
        matchLabels:
          app: fineract
    ports:
    - protocol: TCP
      port: 8080

  # Allow from Nginx Ingress (direct admin access)
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080

  # Allow from monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080

  egress:
  # Allow to RDS PostgreSQL (external to cluster)
  # Uses ipBlock to allow egress outside cluster to AWS RDS
  # RDS is protected by security groups (Terraform-managed)
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
          - 10.0.0.0/8      # Private networks
          - 172.16.0.0/12   # Private networks
          - 192.168.0.0/16  # Private networks
    ports:
    - protocol: TCP
      port: 5432

  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

  # Allow HTTPS to external (for OIDC federation with external IdPs)
  # Uses ipBlock to allow outbound HTTPS connections
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
          - 10.0.0.0/8      # Private networks
          - 172.16.0.0/12   # Private networks
          - 192.168.0.0/16  # Private networks
    ports:
    - protocol: TCP
      port: 443
