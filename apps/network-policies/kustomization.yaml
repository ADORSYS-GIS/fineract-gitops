apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: network-policies

resources:
  # NOTE: PostgreSQL network policy removed - using AWS RDS (external)
  - fineract-network-policy.yaml
  - oauth2-proxy-network-policy.yaml
  - keycloak-network-policy.yaml
  - fineract-redis-network-policy.yaml

commonLabels:
  managed-by: argocd

commonAnnotations:
  component: "network-security"
  purpose: "Service isolation and access control"
