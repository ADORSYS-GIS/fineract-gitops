apiVersion: v1
kind: ServiceAccount
metadata:
  name: auto-rollback-webhook
  namespace: argocd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: auto-rollback-webhook
  namespace: argocd
rules:
# Allow reading ArgoCD applications
- apiGroups: ["argoproj.io"]
  resources: ["applications"]
  verbs: ["get", "list", "watch"]
# Allow getting secrets for ArgoCD token
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["argocd-auto-rollback-token"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: auto-rollback-webhook
  namespace: argocd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: auto-rollback-webhook
subjects:
- kind: ServiceAccount
  name: auto-rollback-webhook
  namespace: argocd
---
# ArgoCD RBAC - allow rollback operations
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm-patch
  namespace: argocd
  annotations:
    note: "Merge this with existing argocd-rbac-cm to enable auto-rollback"
data:
  policy.csv: |
    # Auto-rollback webhook can sync and rollback applications
    p, role:auto-rollback, applications, get, */*, allow
    p, role:auto-rollback, applications, sync, */*, allow
    p, role:auto-rollback, applications, action/rollback, */*, allow
    g, auto-rollback-webhook, role:auto-rollback
